<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style_register.css}"/>

    <style>
        .otp-input-container {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            max-width: 480px;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 2em;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .inner {
            padding: 40px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 12px;
            color: #fff;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-wrapper {
            width: 100%;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1em;
            color: #fff;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .button-holder {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button-holder .btn {
            margin: 0 10px; /* Thêm khoảng cách giữa các nút */
        }
    </style>
</head>
<body>
<div class="inner">
    <form th:action="@{/register/verify}" method="post">
        <h3>Xác nhận OTP</h3>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <div class="form-group">
            <div class="form-wrapper">
                <label>Nhập OTP:<span style="color: rgb(234, 77, 77);"> (*)</span></label>
                <div class="otp-input-container">
                    <input class="otp-input" type="text" maxlength="1" pattern="\d*" oninput="moveToNext(this)"
                           onkeydown="handleBackspace(event, this)"/>
                    <input class="otp-input" type="text" maxlength="1" pattern="\d*" oninput="moveToNext(this)"
                           onkeydown="handleBackspace(event, this)"/>
                    <input class="otp-input" type="text" maxlength="1" pattern="\d*" oninput="moveToNext(this)"
                           onkeydown="handleBackspace(event, this)"/>
                    <input class="otp-input" type="text" maxlength="1" pattern="\d*" oninput="moveToNext(this)"
                           onkeydown="handleBackspace(event, this)"/>
                    <input class="otp-input" type="text" maxlength="1" pattern="\d*" oninput="moveToNext(this)"
                           onkeydown="handleBackspace(event, this)"/>
                    <input class="otp-input" type="text" maxlength="1" pattern="\d*" oninput="moveToNext(this)"
                           onkeydown="handleBackspace(event, this)"/>
                    <input id="otp-value" type="hidden" name="otp"/>
                </div>
            </div>
        </div>
        <div class="button-holder">
            <a th:href="@{/register}" class="btn back-btn">Quay lại</a>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </div>
    </form>
</div>
<script>
    function moveToNext(elem) {
        if (elem.value.length === 1) {
            var next = elem.nextElementSibling;
            if (next && next.classList.contains('otp-input')) {
                next.focus();
            }
        }
    }

    function handleBackspace(event, elem) {
        if (event.key === 'Backspace') {
            if (elem.value === '') {
                var prev = elem.previousElementSibling;
                if (prev && prev.classList.contains('otp-input')) {
                    prev.focus();
                }
            }
        }
    }

    document.querySelector('.otp-input-container').addEventListener('paste', (event) => {
        const pasteData = event.clipboardData.getData('text').trim();
        if (pasteData.length === 6 && /^\d+$/.test(pasteData)) {
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach((input, index) => {
                input.value = pasteData[index];
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            document.getElementById('otp-value').value = pasteData;
            event.preventDefault();
        }
    });

    document.querySelectorAll('.otp-input').forEach(input => {
        input.addEventListener('input', () => {
            const otpValue = Array.from(document.querySelectorAll('.otp-input')).map(input => input.value).join('');
            document.getElementById('otp-value').value = otpValue;
        });
    });

    // Tự động focus vào ô nhập liệu đầu tiên khi trang được tải lên
    window.onload = function () {
        document.querySelector('.otp-input').focus();
    };
</script>
</body>
</html>
