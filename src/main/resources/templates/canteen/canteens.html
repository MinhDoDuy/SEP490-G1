<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Chợ Cóc </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.4/css/all.css}"/>

    <link th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">

<body>

<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:replace="header :: header"></div>
<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
</div>
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white " style="font-size: 2rem">Cửa hàng</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/homepage}">Home</a></li>
        <li class="breadcrumb-item active text-white">Cửa hàng</li>
    </ol>
</div>
<!-- Single Page Header End -->


<!-- Fruits Shop Start-->
<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <!--        <h1 class="mb-4">Fresh fruits shop</h1>-->
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="row g-4">
                    <div class="col-xl-3">
                        <div class="input-group w-100 mx-auto d-flex">

                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-xl-3">

                        <!--                        <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">-->
                        <!--                            <label for="fruits">Default Sorting:</label>-->
                        <!--                            <select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3">-->
                        <!--                                <option value="volvo">Nothing</option>-->
                        <!--                                <option value="saab">Popularity</option>-->
                        <!--                                <option value="opel">Organic</option>-->
                        <!--                                <option value="audi">Fantastic</option>-->
                        <!--                            </select>-->
                        <!--                        </div>-->
                    </div>
                </div>
                <hr class="section-divider">
                <div class="row g-4">
                    <div class="col-lg-3">
                        <form id="categoryForm" action="/canteen_details" method="get">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>Search</h4>
                                        <input type="text" class="form-control" name="name" th:value="${name}"
                                               placeholder="Search for food..."
                                               onkeypress="if(event.keyCode == 13) { event.preventDefault(); document.getElementById('categoryForm').submit(); }">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>Danh mục đồ ăn</h4>
                                        <ul class="list-unstyled fruite-categorie">
                                            <li th:each="category : ${categories}">
                                                <div class="d-flex justify-content-lg-start  fruite-name">
                                                    <input class="pixel-checkbox"
                                                           style="margin-right: 30px;margin-left: 30px" type="checkbox"
                                                           name="checkedCategories" th:value="${category.categoryId}"
                                                           id="${'category_' + category.categoryId}"
                                                           onchange="document.getElementById('categoryForm').submit()"
                                                           th:checked="${checkedCategories != null and #lists.contains(checkedCategories, category.categoryId)}">
                                                    <label for="${'category_' + category.categoryId}"
                                                           th:text="${category.categoryName}"
                                                           style="color: #0b0b0b"></label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>Cửa hàng</h4>
                                        <ul class="list-unstyled fruite-categorie">
                                            <li th:each="canteen : ${canteens}">
                                                <div class="d-flex justify-content-lg-start fruite-name">
                                                    <input class="pixel-checkbox"
                                                           style="margin-right: 30px;margin-left: 30px" type="checkbox"
                                                           name="checkedCanteens" th:value="${canteen.canteenId}"
                                                           id="${'canteen_' + canteen.canteenId}"
                                                           onchange="document.getElementById('categoryForm').submit()"
                                                           th:checked="${checkedCanteens != null and #lists.contains(checkedCanteens, canteen.canteenId)}">
                                                    <label for="${'canteen_' + canteen.canteenId}"
                                                           th:text="${canteen.canteenName}"
                                                           style="color: #0b0b0b"></label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Other filters like Additional can be here -->
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-9">
                        <div class="row g-4 justify-content-center">
                            <h4 style="justify-content: center; display: flex">Sản phẩm</h4>
                            <div th:if="${messageAddFood}" class="alert alert-success" th:text="${messageAddFood}" id="successMessage">
                                <button type="button" class="close" aria-label="Close" onclick="this.parentElement.style.display='none';">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div th:if="${items_home.size() == 0}">
                                <h6 style="justify-content: center; display: flex">Không có kết quả phù hợp với lựa chọn
                                    của bạn</h6>
                            </div>

                            <div class="col-md-6 col-lg-6 col-xl-4" th:each="food : ${items_home}">

                                <div th:if="${food.canteen.isActive}" class="rounded position-relative fruite-item">
                                    <div class="fruite-img">
                                        <img th:src="${food.imageFood}" class="img-fluid w-100 rounded-top" alt=""
                                             style="width: 100px;height: 220px">
                                    </div>
                                    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                         style="top: 10px; left: 10px;">
                                        <span th:text="${food.category.categoryName}"></span>
                                    </div>
                                    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                        <h4 style="height: 55.41px"><a th:href="@{/food_details(id=${food.foodId})} "
                                                                       th:text="${food.foodName}"></a></h4>
                                        <p><span th:text="${food.canteen.canteenName}"></span></p>
                                        <p>Số lượng còn lại :<span th:text="${food.foodQuantity}"></span></p>
                                        <div class="d-flex justify-content-between flex-lg-wrap">

                                            <p class=" text-dark fs-5 fw-bold mb-0"><span class="formatted-price"
                                                                                          th:text="${food.price}"></span>
                                            </p>
                                            <a th:href="@{/add_to_cart(foodId=${food.foodId},price=${food.price},quantity=1,url=2)}"
                                               class=" btn border border-secondary rounded-pill px-3 text-primary">
                                                <i class="fa fa-shopping-bag me-2 text-primary"></i>Add
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12" th:if="${items_home.size() != 0}">
                                <ul class="pagination justify-content-center d-flex mt-5">
                                    <li class="page-item rounded" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link rounded"
                                           th:href="@{/canteen_details(page=${currentPage - 1}, checkedCategories=${checkedCategories}, checkedCanteens=${checkedCanteens}, name=${name})}">Previous</a>
                                    </li>
                                    <li class="page-item rounded" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                        th:classappend="${i == currentPage} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{/canteen_details(page=${i}, checkedCategories=${checkedCategories}, checkedCanteens=${checkedCanteens}, name=${name})}"
                                           th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item rounded"
                                        th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/canteen_details(page=${currentPage + 1}, checkedCategories=${checkedCategories}, checkedCanteens=${checkedCanteens}, name=${name})}">Next</a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Fruits Shop End-->


<!-- Footer Start -->
<div th:replace="footer :: footer"></div>
<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
        class="fa fa-arrow-up"></i></a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main_test.js}"></script>

<script>
    function submitForm(categoryId) {
        // Tạo input ẩn chứa giá trị của categoryId
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'categoryId';
        input.value = categoryId;

        // Thêm input ẩn vào form
        const form = document.getElementById('categoryForm');
        form.appendChild(input);

        // Thực hiện submit form
        form.submit();
    }

    // Function to format currency in VND
    function formatCurrencyVND(amount) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(amount);
    }

    // Format all prices on page load
    document.addEventListener('DOMContentLoaded', function () {
        // Hiển thị thông báo từ server nếu có
        const messageElement = document.getElementById('toast-message');
        const message = messageElement ? messageElement.value : null;

        if (message) {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.innerText = message;
            document.body.appendChild(toast);

            setTimeout(function () {
                toast.classList.remove('show');
                document.body.removeChild(toast);
            }, 5000);
        }
        document.querySelectorAll('.formatted-price').forEach(function (element) {
            let price = element.innerText;
            element.innerText = formatCurrencyVND(price);
        });


    });

    document.addEventListener('DOMContentLoaded', function () {
        const messageElement = document.getElementById('toast-message');
        const message = messageElement ? messageElement.value : null;

        if (message) {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.innerText = message;
            document.body.appendChild(toast);

            setTimeout(function () {
                toast.classList.remove('show');
                document.body.removeChild(toast);
            }, 5000);
        }
    });
</script>


<!-- Template Javascript -->
<script src="/js/main_test.js"></script>
</body>
<input type="hidden" id="toast-message" th:value="${messageAddFood}"/>
</html>
