<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
  <title>Order Management</title>
</head>
<body class="text-gray-800 font-inter">
<!-- start: Sidebar -->

<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
  <input type="hidden" id="canteenId" name="canteenId" th:value="${canteenId}"/>

  <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <button type="button" class="text-lg text-gray-600 sidebar-toggle">
      <i class="ri-menu-line"></i>
    </button>
    <ul class="flex items-center text-sm ml-4">
      <li class="mr-2">
        <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
      </li>
      <li class="text-gray-600 mr-2 font-medium">/</li>
      <li class="text-gray-600 mr-2 font-medium">Orders</li>
    </ul>
  </div>

  <div class="p-6">
    <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
      <div class="flex justify-between mb-4 items-start">
        <div class="font-medium">Manage Orders</div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full min-w-[540px]">
          <thead>
          <tr>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Order ID</th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Customer Name</th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Order Date</th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Status</th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Total Price</th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Order Address</th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">Note</th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left rounded-tr-md rounded-br-md">Details</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}">
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${order.orderId}">Order ID</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${order.user.userName}">Customer Name</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${order.orderDate}">Order Date</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${order.orderStatus}">Status</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${order.totalOrderPrice}">Total Price</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${order.orderAddress}">Order Address</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${order.note}">Note</td>
            <td class="py-2 px-4 border-b border-b-gray-50">
              <ul>
                <li th:each="detail : ${order.orderDetails}">
                  Food ID: <span th:text="${detail.food.foodName}">Food Name</span>,
                  Quantity: <span th:text="${detail.quantity}">Quantity</span>,
                  Price: <span th:text="${detail.price}">Price</span>
                </li>
              </ul>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</main>
<!-- end: Main -->

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/manage.js}"></script>
</body>
</html>
