<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Croak Order</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Croak Order</h1>
        <h2>by SEP490 - G1</h2>
        <form>
            <div class="form-group">
                <label>Họ<span style="color: rgb(234, 77, 77);"> *</span></label>
<!--                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required autofocus th:value="${firstName}">-->
                <p id="firstNameError" class="help-block text-danger" style="display: none; font-size: small">Vui lòng nhập thông tin!</p>
            </div>

            <div class="form-group">
                <label>Tên<span style="color: rgb(234, 77, 77);"> *</span></label>
<!--                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required autofocus th:value="${lastName}">-->
                <p id="lastNameError" class="help-block text-danger" style="display: none; font-size: small">Vui lòng nhập thông tin!</p>
            </div>


            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="birthdate">Date of Birth:<span style="color: rgb(234, 77, 77);">*</span></label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                    <div class="col">
                        <label for="phone">Phone Number:<span style="color: rgb(234, 77, 77);">*</span></label>
                        <input type="text" id="phone" name="phone" placeholder="Your phone number">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Your address">
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="email">Email:<span style="color: rgb(234, 77, 77);">*</span></label>
                        <input type="email" id="email" name="email" placeholder="*****@email.com">
                    </div>
                    <div class="col">
                        <label for="password">Password:<span style="color: rgb(234, 77, 77);">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:<span style="color: rgb(234, 77, 77);">*</span></label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>

            <div class="buttons">
                <div>
                    <button type="button" class="register-btn">Đăng Kí</button>
                </div>
            </div>

            <div class="login-btn">
                <span>Đã có tài khoản?
                <a th:href="@{/login}">Đăng nhập tại đây</a>
                </span>
            </div>
        </form>
    </div>
    <div class="right">
        <img src="img/Canteen.jpg" alt="Description of the image">
    </div>
</div>
</body>
</html>
