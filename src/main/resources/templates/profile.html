<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <style>
    body {
      background: rgb(99, 39, 120);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #BA68C8;
    }
    .profile-button {
      background: rgb(99, 39, 120);
      box-shadow: none;
      border: none;
    }
    .profile-button:hover {
      background: #682773;
    }
    .profile-button:focus {
      background: #682773;
      box-shadow: none;
    }
    .profile-button:active {
      background: #682773;
      box-shadow: none;
    }
    .back:hover {
      color: #682773;
      cursor: pointer;
    }
    .labels {
      font-size: 11px;
    }
    .add-experience:hover {
      background: #BA68C8;
      color: #fff;
      cursor: pointer;
      border: solid 1px #BA68C8;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>User Profile</h1>
<form id="profileForm" th:action="@{/update-profile}" th:object="${user}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
          <span class="font-weight-bold" th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
          <span class="text-black-50" th:text="${user.email}"></span>
          <span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">First Name</label>
              <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}" required>
            </div>
            <div class="col-md-6">
              <label class="labels">Last Name</label>
              <input type="text" id="lastName" class="form-control" name="lastName" th:field="*{lastName}" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Email</label>
              <input type="email" id="email" class="form-control" name="email" th:field="*{email}" required>
            </div>
            <div class="col-md-12">
              <label class="labels">Phone</label>
              <input type="text" id="phone" class="form-control" name="phone" th:field="*{phone}">
            </div>
          </div>
          <div class="mt-5">
            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience">
            <span>Change Password</span>
          </div><br>
          <form th:action="@{/change-password}" method="post">
            <div class="col-md-12">
              <label class="labels">Old Password</label>
              <input type="password" class="form-control" name="oldPassword" placeholder="Old Password" >
            </div>
            <div class="col-md-12">
              <label class="labels">New Password</label>
              <input type="password" class="form-control" name="newPassword" placeholder="New Password">
            </div>
            <div class="mt-5">
              <button class="btn btn-primary profile-button" type="submit">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap Bundle JS (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
