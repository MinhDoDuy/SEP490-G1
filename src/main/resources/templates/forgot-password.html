<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Croak Order</title>
    <link rel="stylesheet"
          href="colorlib-regform-19/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link th:href="@{/css/style_forgot.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Forgot Password</h1>
        <h2>Chúng tôi sẽ gửi gmail về cho bạn</h2>
        <form th:action="@{/forgot-password}" method="post">
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            <div id="error-message"  th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            <label for="email">Email<span style="color: rgb(234, 77, 77);"> *</span></label>
            <input type="email" id="email" name="email" placeholder="*****@email.com"/>
            <div class="buttons">
                <button type="submit" class="change-password-btn">Submit</button>
            </div>
        </form>
    </div>
    <div class="right">
        <img src="img/Canteen.jpg" alt="Description of the image">
    </div>
</div>
</body>
</html>
