<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
  <title>Assign Staff</title>
</head>
<body class="text-gray-800 font-inter">
<!-- start: Sidebar -->
<div th:replace="sidebar-manage :: sidebar-manage(${canteenId})"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
  <input type="hidden" id="canteenId" name="canteenId" th:value="${canteenId}"/>

  <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <button type="button" class="text-lg text-gray-600 sidebar-toggle">
      <i class="ri-menu-line"></i>
    </button>
    <ul class="flex items-center text-sm ml-4">
      <li class="mr-2">
        <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
      </li>
      <li class="text-gray-600 mr-2 font-medium">/</li>
      <li class="text-gray-600 mr-2 font-medium">Assign Staff</li>
    </ul>
  </div>

  <div class="p-6">
    <div th:if="${successMessage}" class="alert alert-success hidden" th:text="${successMessage}" id="successMessage"></div>
    <div th:if="${errorMessage}" class="alert alert-danger hidden" th:text="${errorMessage}" id="errorMessage"></div>
    <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
      <div class="flex justify-between mb-4 items-start">
        <div class="font-medium">Assign Staff to Canteen: <span th:text="${canteenName}"></span></div>
      </div>

      <div class="flex justify-between items-center mb-4">
        <form th:action="@{/check-email}" method="post" class="w-full flex flex-col items-center">
          <input type="hidden" name="canteenId" th:value="${canteenId}">
          <div class="relative w-64 mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500"
                   placeholder="Enter staff email"
                   required>
            <i class="ri-mail-line absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
          </div>
          <button type="submit"
                  class="btn btn-primary"
                  style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">
            Check Email
          </button>
        </form>
      </div>

      <div th:if="${successMessage}" class="alert alert-success" id="successAlert">
        <span th:text="${successMessage}"></span>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
      </div>
    </div>
  </div>
</main>
<!-- end: Main -->

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/manage.js}"></script>
<script>
  // Function to hide the alert after 3 seconds
  function hideAlert() {
    var alert = document.getElementById('successAlert');
    if (alert) {
      setTimeout(function() {
        alert.style.display = 'none';
      }, 1500);
    }
  }

  // Call the function to hide the alert
  hideAlert();
</script>
</body>
</html>
