<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: calc(100% - 256px);
            margin-left: 256px;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 1200px;
        }

        .form-header {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin: 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 48%;
        }

        .form-group-inline {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
        }

        .form-group-inline .form-group {
            width: 48%;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        .success-message {
            color: green;
            font-size: 12px;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
            margin-top: 20px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
        }

        .back-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            display: inline-block;
            margin-top: 10px;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body class="text-gray-800 font-inter">

<!-- start: Sidebar -->
<div th:replace="sidebar-manage :: sidebar-manage(${canteenId})"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<div class="main-container">
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Thêm Đồ Ăn</h2>
            </div>
            <div th:if="${message}" th:classappend="${messageType == 'error'} ? 'error-message' : 'success-message'">
                <span th:text="${message}"></span>
            </div>

            <form th:action="@{/add-food}" th:object="${food}" method="post" enctype="multipart/form-data">
                <input type="hidden" id="canteenId" name="canteenId" th:value="${canteenId}" />

                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="categoryId" class="form-label">Danh Mục Đồ Ăn</label>
                        <select id="categoryId" th:field="*{category.categoryId}" class="form-control">
                            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('category.categoryId')}" th:errors="*{category.categoryId}"></div>
                    </div>

                    <div class="form-group">
                        <label for="foodName" class="form-label">Tên Đồ Ăn</label>
                        <input type="text" id="foodName" th:field="*{foodName}" class="form-control" required>
                        <div class="error-message" th:if="${#fields.hasErrors('foodName')}" th:errors="*{foodName}"></div>
                    </div>
                </div>

                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="price" class="form-label">Giá</label>
                        <input type="number" id="price" th:field="*{price}" class="form-control" required>
                        <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <div class="form-group">
                        <label for="foodQuantity" class="form-label">Số Lượng</label>
                        <input type="number" id="foodQuantity" th:field="*{foodQuantity}" class="form-control" required>
                        <div class="error-message" th:if="${#fields.hasErrors('foodQuantity')}" th:errors="*{foodQuantity}"></div>
                    </div>
                </div>

                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="description" class="form-label">Mô Tả</label>
                        <textarea id="description" th:field="*{description}" required class="form-control" rows="3"></textarea>
                        <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <div class="form-group">
                        <label for="imageFood" class="form-label">Ảnh Đồ Ăn</label>
                        <input type="file" id="imageFood" name="imageFood" class="form-control">
                        <div class="error-message" th:if="${#fields.hasErrors('imageFood')}" th:errors="*{imageFood}"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Thêm Đồ Ăn</button>
                <a th:href="@{/manage-food(canteenId=${canteenId})}" class="back-link">Quay lại trang</a>
            </form>
        </div>
    </div>
</div>
<!-- end: Main -->

</body>
</html>
