<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .cart-item {
            border-bottom: 1px solid #ffcc99;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-summary {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ffcc99;
            background-color: #fff8f0;
        }

        .btn-primary,
        .btn-success,
        .btn-primary:focus,
        .btn-primary:active,
        .btn-success:focus,
        .btn-success:active {
            background-color: #ff6600;
            border-color: #ff6600;
            outline: none;
            box-shadow: none;
        }

        .btn-primary:hover,
        .btn-success:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }

        .search-result {
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1050; /* Ensure modal is on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            z-index: 1051; /* Ensure modal content is on top */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-control:focus {
            border-color: #ff6600;
            box-shadow: 0 0 8px rgba(255, 102, 0, 0.3);
        }

        .text-danger.mt-3 {
            margin-top: 1rem !important; /* Add margin-top to separate the text */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 style="color: #ff6600;">Payment</h2>
    <input id="canteenId" type="hidden" th:value="${canteenId}">
    <input id="deliveryRoleId" type="hidden" th:value="${deliveryRoleId}">
    <div class="row">
        <!-- Cart Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Cart
                </div>
                <div class="card-body">
                    <div th:each="cartItem : ${cartItems}" class="cart-item">
                        <div class="cart-item-info">
                            <p th:text="${cartItem.food.foodName}">Food Name</p>
                            <p class="text-danger price-value" data-price="${cartItem.totalFoodPrice}" th:text="${cartItem.totalFoodPrice}">Price</p>
                        </div>
                        <div class="cart-item-quantity">

                           Số lượng :  <span th:value="${cartItem.quantity}" th:text="${cartItem.quantity}" readonly></span>

                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="cart-summary">
                        <p>Tổng tiền: <span id="totalOrderPrice" class="formatted-price" th:data-price="${totalOrderPrice}" th:text="${totalOrderPrice}">0 ₫</span></p>
                        <div>
                            <label for="paymentMethod">Phương thức thanh toán:</label>
                            <select id="paymentMethod" class="form-control">
                                <option value="qr">QR Code</option>
                                <option value="cash">Tiền mặt</option>
                            </select>
                        </div>
                        <div id="cashPayment" style="display: none;">
                            <label for="cashReceived">Tiền nhận từ khách:</label>
                            <input type="number" id="cashReceived" class="form-control" placeholder="Nhập số tiền nhận từ khách">
                            <p id="changeDue"></p>
                        </div>
                        <button class="btn btn-success mt-3" id="submitPayment">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="form-group">
                    <div class="card-header d-flex justify-content-between align-items-center" style="border: 1px solid #0c0202;">
                        <label for="searchPhone" class="mb-0">Người dùng</label>
                        <button class="btn btn-primary" id="openRegisterModal">Thêm khách hàng</button>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" id="searchPhone" class="form-control" placeholder="Nhập số điện thoại .....">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="searchUserButton">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
                <div id="searchResult" class="search-result mt-3" th:fragment="user-info">
                    <p th:if="${userProvisional != null}">
                        <label>
                            <input type="hidden" name="userId" th:value="${userProvisional.userId}">
                        </label>
                        <span class="font-weight-bold">Tên:</span> <span th:text="${userProvisional.fullName}"></span>, <span class="font-weight-bold">Số Điện Thoại:</span> <span th:text="${userProvisional.phone}"></span>
                    </p>
                    <p th:if="${userProvisional == null}" class="text-danger mt-3">Hiện tại là khách chưa có tài khoản</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Thêm khách hàng</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="button" class="btn btn-success" id="registerButton">Đăng ký</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('searchUserButton').addEventListener('click', function () {
        const phone = document.getElementById('searchPhone').value;
        fetch(`/cart/search-user?phone=${phone}`)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const userInfo = doc.querySelector('#searchResult');
                document.getElementById('searchResult').innerHTML = userInfo.innerHTML;
            })
            .catch(error => console.error('Error:', error));
    });

    document.getElementById('paymentMethod').addEventListener('change', function () {
        const paymentMethod = this.value;
        const cashPayment = document.getElementById('cashPayment');
        if (paymentMethod === 'cash') {
            cashPayment.style.display = 'block';
        } else {
            cashPayment.style.display = 'none';
        }
    });

    document.getElementById('cashReceived').addEventListener('input', function () {
        const cashReceived = parseFloat(this.value);
        const totalOrderPrice = parseFloat(document.getElementById('totalOrderPrice').getAttribute('data-price'));
        const changeDue = cashReceived - totalOrderPrice;
        document.getElementById('changeDue').innerText = `Tiền Trả lại: ${formatCurrencyVND(changeDue)}`;
    });

    document.getElementById('submitPayment').addEventListener('click', function () {
        const paymentMethod = document.getElementById('paymentMethod').value;
        const cashReceived = parseFloat(document.getElementById('cashReceived').value) || 0;
        const totalOrderPrice = parseFloat(document.getElementById('totalOrderPrice').getAttribute('data-price'));
        const userProvisionalElement = document.querySelector('input[name="userId"]');
        const userId = userProvisionalElement ? userProvisionalElement.value : 1;
        const canteenId = document.getElementById('canteenId').value;
        const deliveryRoleId = document.getElementById('deliveryRoleId').value;
        if (paymentMethod === 'cash' && cashReceived < totalOrderPrice) {
            alert('Số tiền nhận từ khách phải lớn hơn hoặc bằng tổng tiền hóa đơn.');
            return;
        }

        fetch('/cart/submit-payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'paymentMethod': paymentMethod,
                'cashReceived': cashReceived,
                'userId': userId,
                'deliveryRoleId': deliveryRoleId
            })
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                window.location.href = `/create-order-at-couter?canteenId=${canteenId}&deliveryRoleId=${deliveryRoleId}`;
            })
            .catch(error => console.error('Error:', error));
    });

    // Modal functionality
    const modal = document.getElementById("registerModal");
    const btn = document.getElementById("openRegisterModal");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    document.getElementById('registerButton').addEventListener('click', function () {
        const form = document.getElementById('registerForm');
        const formData = new FormData(form);

        fetch('/cart/newUser', {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const userInfo = doc.querySelector('#searchResult');
                document.getElementById('searchResult').innerHTML = userInfo.innerHTML;
                modal.style.display = "none";
            })
            .catch(error => console.error('Error:', error));
    });

    function formatCurrencyVND(amount) {
        amount = parseFloat(amount);  // Ensure the amount is a number
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
            minimumFractionDigits: 0  // Ensure there are no decimal places
        }).format(amount);
    }

    document.addEventListener("DOMContentLoaded", function() {
        // Tìm tất cả các phần tử có class 'price-value'
        const priceElements = document.querySelectorAll('.price-value');

        // Duyệt qua từng phần tử và định dạng lại giá trị
        priceElements.forEach(function(priceElement) {
            // Lấy giá trị số từ thẻ p
            const amount = parseInt(priceElement.textContent.trim(), 10);
            // Gọi hàm formatCurrencyVND và cập nhật giá trị
            priceElement.textContent = formatCurrencyVND(amount);
        });
    });


    function formatPrices() {
        document.querySelectorAll('.formatted-price').forEach(function (element) {
            let price = element.getAttribute('data-price');
            if (!isNaN(price)) {
                element.innerText = formatCurrencyVND(price);
            }
        });
    }

    // Format prices on page load
    document.addEventListener('DOMContentLoaded', function() {
        formatPrices();
    });
</script>

</body>
</html>
