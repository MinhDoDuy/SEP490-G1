<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
    <style>
        .form-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        .success-message {
            color: green;
            font-size: 12px;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Chỉnh Sửa Đồ Ăn</h2>
    <form th:action="@{/edit-food}" th:object="${food}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{foodId}">
        <input type="hidden" id="canteenId" name="canteenId" th:value="${canteenId}" />

        <div class="form-group">
            <label for="foodName" class="form-label">Tên Đồ Ăn</label>
            <input type="text" id="foodName" th:field="*{foodName}" class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('foodName')}" th:errors="*{foodName}"></div>
        </div>

        <div class="form-group">
            <label for="categoryId" class="form-label">Danh Mục Đồ Ăn</label>
            <select id="categoryId" th:field="*{category.categoryId}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
            </select>
            <div class="error-message" th:if="${#fields.hasErrors('category.categoryId')}" th:errors="*{category.categoryId}"></div>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Mô Tả</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="10"></textarea>
            <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="form-group">
            <label for="price" class="form-label">Giá</label>
            <input type="number" id="price" th:field="*{price}" class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label for="foodQuantity" class="form-label">Số Lượng</label>
            <input type="number" id="foodQuantity" th:field="*{foodQuantity}" class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('foodQuantity')}" th:errors="*{foodQuantity}"></div>
        </div>

        <div class="form-group">
            <label for="imageFood" class="form-label">Ảnh Đồ Ăn</label>
            <input type="file" id="imageFood" name="imageFood" class="form-control">
            <div class="error-message hidden" th:if="${#fields.hasErrors('imageFood')}" th:errors="*{imageFood}"></div>
            <img th:if="${food.imageFood}" th:src="@{${food.imageFood}}" alt="Food Image" class="mt-2" style="max-width: 100px;">
            <img th:if="${foodImage}" th:src="@{${foodImage}}" alt="Food Image" class="mt-2" style="max-width: 100px;">
        </div>

        <div class="form-group">
            <label for="foodStatusActive" class="form-label">Trạng Thái</label>
            <select id="foodStatusActive" name="foodStatusActive" class="form-control">
                <option th:value="true" th:text="'Hoạt Động'" th:selected="${food.foodStatusActive} == true"></option>
                <option th:value="false" th:text="'Không Hoạt Động'" th:selected="${food.foodStatusActive} == false"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cập Nhật</button>
    </form>
    <a th:href="@{/manage-food(canteenId=${canteenId})}" class="back-link">Quay lại trang</a>
</div>
</body>
</html>
