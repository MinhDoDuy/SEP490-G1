<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Canteens</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">

</head>
<body class="text-gray-800 font-inter">

<!-- start: Sidebar -->
<div th:replace="sidebar :: sidebar"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
  <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <button type="button" class="text-lg text-gray-600 sidebar-toggle">
      <i class="ri-menu-line"></i>
    </button>
    <ul class="flex items-center text-sm ml-4">
      <li class="mr-2">
        <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
      </li>
      <li class="text-gray-600 mr-2 font-medium">/</li>
      <li class="text-gray-600 mr-2 font-medium">Analytics</li>
    </ul>
  </div>

  <div class="p-6">
    <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
      <div class="flex justify-between mb-4 items-start">
        <div class="font-medium">Manage Canteens</div>
      </div>

      <div class="flex justify-between items-center mb-4">
        <form th:action="@{/search-canteen}" method="get" class="search-bar flex items-center">
          <div class="relative w-64 mr-2">
            <input type="text"
                   class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500"
                   placeholder="Search by canteen name, location, or phone"
                   name="keyword" th:value="${keyword}">
            <i class="ri-search-line absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
          </div>
        </form>
        <a th:href="@{/add-canteen}" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Add New Canteen</a>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full min-w-[540px]">
          <thead>
          <tr>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
              ID
            </th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
              Name
            </th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
              Location
            </th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
              Canteen Image
            </th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
              Phone
            </th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
              Opening Hours
            </th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
              Manager
            </th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
              Status
            </th>
            <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left rounded-tr-md rounded-br-md">
              Action
            </th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="canteen : ${canteenPage.content}">
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${canteen.canteenId}">ID</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${canteen.canteenName}">Name</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${canteen.location}">Location</td>
            <td class="py-2 px-4 border-b border-b-gray-50">
              <img th:src="${canteen.canteenImg}" alt="Profile Image" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
            </td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${canteen.canteenPhone}">Phone</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${canteen.openingHours}">Opening Hours</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${canteen.user.fullName}">Manager</td>
            <td class="py-2 px-4 border-b border-b-gray-50" th:text="${canteen.isActive ? 'Active' : 'Inactive'}">Status</td>
            <td class="py-2 px-4 border-b border-b-gray-50">
              <a th:href="@{/edit-canteen/{canteenId}(canteenId=${canteen.canteenId})}" class="btn btn-primary" style="padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 2px;">Edit</a>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="pagination" style="margin-top: 10px; display: flex; gap: 5px; align-items: center;">
                    <span th:if="${canteenPage.hasPrevious()}">
                        <a th:href="@{/manage-canteen(page=${canteenPage.number - 1}, size=${canteenPage.size}, keyword=${keyword})}" class="page-link">&laquo;</a>
                    </span>
          <span th:each="i : ${#numbers.sequence(0, canteenPage.totalPages - 1)}">
                        <a th:classappend="${i} == ${canteenPage.number} ? 'active' : ''"
                           th:href="@{/manage-canteen(page=${i}, size=${canteenPage.size}, keyword=${keyword})}"
                           class="page-link">
                            <span th:text="${i + 1}">1</span>
                        </a>
                    </span>
          <span th:if="${canteenPage.hasNext()}">
                        <a th:href="@{/manage-canteen(page=${canteenPage.number + 1}, size=${canteenPage.size}, keyword=${keyword})}" class="page-link">&raquo;</a>
                    </span>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- end: Main -->

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/manage.js}"></script>
</body>
</html>
