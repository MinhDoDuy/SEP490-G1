<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>

<body class="text-gray-800 font-inter">

<!-- start: Sidebar -->
<div th:replace="sidebar :: sidebar"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
            <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
            </li>
            <li class="text-gray-600 mr-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Xem Tất Cả Người Dùng</li>
        </ul>
    </div>

    <div class="p-6">
        <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
            <div class="flex justify-between mb-4 items-start">
                <div class="font-medium">Quản lý người dùng</div>
            </div>

            <div class="flex justify-between items-center mb-4">
                <form th:action="@{/search}" method="get" class="search-bar flex items-center">
                    <div class="relative w-64 mr-2">
                        <input type="text"
                               class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500"
                               placeholder="Tìm kiếm theo tên đầy đủ,email hoặc tên mssv"
                               name="keyword" th:value="${keyword}">
                        <i class="ri-search-line absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <!-- Filter by Role -->
                    <div class="relative w-64 mr-2">
                        <select name="role" class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500">
                            <option value="">Tất cả vai trò</option>
                            <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleId == 1 ? 'Người dùng' : role.roleId == 2 ? 'Nhân viên' : role.roleId == 3 ? 'Quản lý' : role.roleId == 4 ? 'Quản trị viên' : 'Unknow'}" th:selected="${role.roleId == roleId}"></option>
                        </select>
                    </div>
                    <!-- Filter by Canteen -->
                    <div class="relative w-64 mr-2">
                        <select name="canteen" class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500">
                            <option value="">Tất cả căn tin</option>
                            <option th:each="canteen : ${canteens}" th:value="${canteen.canteenId}" th:text="${canteen.canteenName}" th:selected="${canteen.canteenId == canteenId}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Tìm kiếm</button>
                </form>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" id="successAlert">
                <span th:text="${successMessage}"></span>
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full min-w-[540px]">
                    <thead>
                    <tr>
                        <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                            STT
                        </th><th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                        Họ và Tên
                    </th>
                        <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                            Tên Mã
                        </th>
                        <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                            Email
                        </th>
                        <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                            Số Điện Thoại
                        </th>
                        <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                            Căn Tin
                        </th>
                        <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                            Trạng Thái
                        </th>
                        <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                            Vai Trò
                        </th>
                        <th class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                            Hành Động
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(userPage.content)}">
                        <td class="py-2 px-4 border-b border-b-gray-50 text-center" colspan="8">Không có người dùng nào</td>
                    </tr>
                    <tr th:each="user, iterStat : ${userPage.content}">
                        <td class="py-2 px-4 border-b border-b-gray-50" th:text="${userPage.number * userPage.size + iterStat.index + 1}">STT</td>
                        <td class="py-2 px-4 border-b border-b-gray-50" th:text="${user.fullName}">Họ và Tên</td>
                        <td class="py-2 px-4 border-b border-b-gray-50" th:text="${user.codeName}">Tên Mã</td>
                        <td class="py-2 px-4 border-b border-b-gray-50" th:text="${user.email}">Email</td>
                        <td class="py-2 px-4 border-b border-b-gray-50" th:text="${user.phone}">Số Điện Thoại</td>
                        <td class="py-2 px-4 border-b border-b-gray-50" th:if="${user.canteen != null}" th:text="${user.canteen.canteenName}">Căn Tin</td>
                        <td class="py-2 px-4 border-b border-b-gray-50" th:if="${user.canteen == null}"></td>
                        <td class="py-2 px-4 border-b border-b-gray-50" th:text="${user.isActive ? 'Hoạt động' : 'Không hoạt động'}">Trạng Thái</td>
                        <td class="py-2 px-4 border-b border-b-gray-50">
                            <span th:if="${user.role.roleId == 1}">Người dùng</span>
                            <span th:if="${user.role.roleId == 2}">Nhân viên</span>
                            <span th:if="${user.role.roleId == 3}">Quản lý</span>
                            <span th:if="${user.role.roleId == 4}"></span>
                        </td>
                        <td class="py-2 px-4 border-b border-b-gray-50">
                            <a th:href="@{/edit-user/{userId}(userId=${user.userId})}" class="btn btn-primary" style="padding: 5px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 2px;">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination" style="margin-top: 10px; display: flex; gap: 5px; align-items: center;">
        <span th:if="${userPage.hasPrevious()}">
            <a th:href="@{/manage-user(page=${userPage.number - 1}, size=${userPage.size})}" class="page-link">&laquo;</a>
        </span>
                    <span th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}">
            <a th:classappend="${i} == ${userPage.number} ? 'active' : ''"
               th:href="@{/manage-user(page=${i}, size=${userPage.size})}" class="page-link">
                <span th:text="${i + 1}">1</span>
            </a>
        </span>
                    <span th:if="${userPage.hasNext()}">
            <a th:href="@{/manage-user(page=${userPage.number + 1}, size=${userPage.size})}" class="page-link">&raquo;</a>
        </span>
                </div>
            </div>

        </div>
    </div>
</main>
<!-- end: Main -->

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script th:src="@{/js/manage.js}"></script>
<script>
    function hideAlert() {
        var alert = document.getElementById('successAlert');
        if (alert) {
            setTimeout(function () {
                alert.style.display = 'none';
            }, 3000);
        }
    }

    // Call the function to hide the alert
    hideAlert();
</script>
</body>

</html>
