<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
  <title>Add New Canteen</title>
  <style>
    .form-container {
      width: 50%;
      margin: auto;
    }
    .form-group {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-group select {
      width: auto;
    }
    .error-message {
      color: red;
      font-size: 12px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="text-gray-800 font-inter">

<!-- start: Sidebar -->
<div th:replace="sidebar :: sidebar"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
  <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <button type="button" class="text-lg text-gray-600 sidebar-toggle">
      <i class="ri-menu-line"></i>
    </button>
    <ul class="flex items-center text-sm ml-4">
      <li class="mr-2">
        <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
      </li>
      <li class="text-gray-600 mr-2 font-medium">/</li>
      <li class="text-gray-600 mr-2 font-medium">Add New Canteen</li>
    </ul>
  </div>

  <div class="p-6 flex justify-center">
    <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md form-container">
      <div class="flex justify-between mb-4 items-start">
        <div class="font-medium">Add New Canteen</div>
      </div>
      <div class="overflow-x-auto">
        <form th:action="@{/add-canteen}" th:object="${canteen}" method="post" enctype="multipart/form-data" id="canteenForm">
          <div class="form-group">
            <label for="canteenName">Canteen Name:</label>
            <input type="text" id="canteenName" th:field="*{canteenName}" required class="form-control"/>
            <div th:if="${canteenNameError != null}" class="error-message" th:text="${canteenNameError}"></div>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" th:field="*{location}" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="canteenPhone">Phone:</label>
            <input type="text" id="canteenPhone" th:field="*{canteenPhone}" class="form-control"/>
            <div th:if="${phoneError != null}" class="error-message" th:text="${phoneError}"></div>
          </div>
          <div class="form-group">
            <label for="openingHoursStart">Opening Hours Start:</label>
            <select id="openingHoursStart" class="form-input"></select>
          </div>
          <div class="form-group">
            <label for="openingHoursEnd">Opening Hours End:</label>
            <select id="openingHoursEnd" class="form-input"></select>
          </div>
          <div class="form-group">
            <input type="hidden" id="openingHours" th:field="*{openingHours}">
          </div>
          <div class="form-group">
            <label for="imageCanteenInput">Canteen Image:</label>
            <input type="file" id="imageCanteenInput" name="imageCanteenInput" class="form-control" accept="image/*"/>
          </div>
          <div class="error-message" id="error-message"></div>
          <button type="submit" class="btn btn-primary">Add Canteen</button>
        </form>
        <a th:href="@{/manage-canteen}" class="back-link">Back to list</a>
      </div>
    </div>
  </div>
</main>
<!-- end: Main -->

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Tạo danh sách thời gian
  function generateTimeOptions() {
    const selectStart = document.getElementById('openingHoursStart');
    const selectEnd = document.getElementById('openingHoursEnd');
    for (let hour = 0; hour < 24; hour++) {
      for (let minute = 0; minute < 60; minute += 30) {
        const timeString = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
        const optionStart = document.createElement('option');
        optionStart.value = timeString;
        optionStart.textContent = timeString;
        selectStart.appendChild(optionStart);

        const optionEnd = document.createElement('option');
        optionEnd.value = timeString;
        optionEnd.textContent = timeString;
        selectEnd.appendChild(optionEnd);
      }
    }
  }

  function validateTime(start, end) {
    const [startHour, startMinute] = start.split(':').map(Number);
    const [endHour, endMinute] = end.split(':').map(Number);
    return (endHour > startHour) || (endHour === startHour && endMinute > startMinute);
  }

  document.getElementById('canteenForm').addEventListener('submit', function(event) {
    const start = document.getElementById('openingHoursStart').value;
    const end = document.getElementById('openingHoursEnd').value;
    const errorMessage = document.getElementById('error-message');

    if (!validateTime(start, end)) {
      event.preventDefault();
      errorMessage.textContent = 'Opening Hours End must be after Opening Hours Start.';
      return;
    }

    const openingHours = `${start} - ${end}`;
    document.getElementById('openingHours').value = openingHours;
    errorMessage.textContent = '';
  });

  document.addEventListener('DOMContentLoaded', generateTimeOptions);
</script>
</body>

</html>
