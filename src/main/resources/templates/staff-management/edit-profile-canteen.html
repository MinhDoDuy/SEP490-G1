<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit Canteen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style-profile.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="text-gray-800 font-inter">
<!-- start: Sidebar -->
<div th:replace="sidebar-manage :: sidebar-manage(${canteenId})"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
            <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
            </li>
            <li class="text-gray-600 mr-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Canteen Settings</li>
        </ul>
    </div>

    <div class="p-6">
        <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
            <div class="flex justify-between mb-4 items-start">
                <div class="font-medium">Edit Canteen</div>
            </div>

            <div class="flex justify-between items-center mb-4">
                <form id="canteenForm" th:action="@{/canteen/update-profile-canteen}" method="post" th:object="${canteen}" enctype="multipart/form-data" class="w-full">
                    <input type="hidden" id="canteenId" name="canteenId" th:value="${canteen.canteenId}" />
                    <div class="card-body media align-items-center mb-4">
                        <img id="displayImage" alt="" th:src="${canteen?.canteenImg != null ? canteen.canteenImg : 'https://bootdey.com/img/Content/avatar/avatar1.png'}" style="border-radius: 100%; width: 100px; height: 100px; object-fit: cover;">
                        <div class="media-body ml-4">
                            <label class="btn btn-outline-primary">
                                Upload new photo
                                <input type="file" id="image-upload" class="account-settings-fileinput" accept="image/*, .png, .jpg, .jpeg" name="imageProfileInput" onchange="onChangeFileTrigger()">
                            </label>
                            <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{canteenName}">
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" th:field="*{location}">
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" th:field="*{canteenPhone}">
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Opening Hours</label>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="openingHoursStart">Start</label>
                                <select id="openingHoursStart" class="form-control"></select>
                            </div>
                            <div class="col-md-6">
                                <label for="openingHoursEnd">End</label>
                                <select id="openingHoursEnd" class="form-control"></select>
                            </div>
                        </div>
                        <input type="hidden" id="openingHours" name="openingHours" th:field="*{openingHours}">
                        <div id="error-message" class="text-danger mt-2"></div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="isActive">Status:</label>
                        <select id="isActive" name="isActive" class="form-control">
                            <option th:value="true" th:text="'Active'" th:selected="${canteen.isActive} == true"></option>
                            <option th:value="false" th:text="'Inactive'" th:selected="${canteen.isActive} == false"></option>
                        </select>
                    </div>
                    <div class="text-right mt-3">
                        <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                        <button type="button" class="btn btn-default" onclick="window.history.back();">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- end: Main -->

<script>
    function onChangeFileTrigger() {
        const input = document.getElementById('image-upload');
        if (input && input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                $('#displayImage').attr('src', e.target.result).attr('alt', input.files.item(0).name);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Generate time options for opening hours
    function generateTimeOptions() {
        const selectStart = document.getElementById('openingHoursStart');
        const selectEnd = document.getElementById('openingHoursEnd');
        for (let hour = 0; hour < 24; hour++) {
            for (let minute = 0; minute < 60; minute += 30) {
                const timeString = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                const optionStart = document.createElement('option');
                optionStart.value = timeString;
                optionStart.textContent = timeString;
                selectStart.appendChild(optionStart);

                const optionEnd = document.createElement('option');
                optionEnd.value = timeString;
                optionEnd.textContent = timeString;
                selectEnd.appendChild(optionEnd);
            }
        }
    }

    // Validate time selection
    function validateTime(start, end) {
        const [startHour, startMinute] = start.split(':').map(Number);
        const [endHour, endMinute] = end.split(':').map(Number);
        return (endHour > startHour) || (endHour === startHour && endMinute > startMinute);
    }

    document.getElementById('canteenForm').addEventListener('submit', function(event) {
        const start = document.getElementById('openingHoursStart').value;
        const end = document.getElementById('openingHoursEnd').value;
        const errorMessage = document.getElementById('error-message');

        if (!validateTime(start, end)) {
            event.preventDefault();
            errorMessage.textContent = 'Opening Hours End must be after Opening Hours Start.';
            return;
        }

        const openingHours = `${start} - ${end}`;
        document.getElementById('openingHours').value = openingHours;
        errorMessage.textContent = '';
    });

    // Call generateTimeOptions on page load
    document.addEventListener('DOMContentLoaded', generateTimeOptions);
</script>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/manage.js}"></script>

</body>
</html>
