<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style_test.css}" rel="stylesheet">

    <style>
        .quantity-input {
            width: 120px; /* Tăng kích thước chiều rộng */
            height: 50px; /* Tăng kích thước chiều cao */
            font-size: 1.5rem; /* Tăng kích thước font chữ */
            text-align: center; /* Canh giữa chữ */
        }

        .quantity-input::-webkit-inner-spin-button,
        .quantity-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .quantity-input {
            -moz-appearance: textfield;
        }
    </style>
    <style>
        .toast {
            visibility: hidden;
            max-width: 50%;
            margin: 0 auto;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:replace="header :: header"></div>


<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Shop Detail</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item active text-white">Shop Detail</li>
    </ol>
</div>
<!-- Single Page Header End -->

<!-- Single Product Start -->
<div class="container-fluid py-5 mt-5">

    <div class="container py-5">
        <div class="row g-4 mb-5">
            <div class="col-lg-8 col-xl-9">
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="border rounded">
                            <a href="">
                                <img th:src="${food.imageFood}" class="img-fluid rounded" alt="Image">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!--                        id="add-to-cart-form-${food.foodId}"-->
                        <form id="addToCartForm" th:action="@{/add_to_cart}" method="post"
                              class="mb-3">

                            <h4 class="fw-bold mb-3"><span th:text="${food.foodName}"> </span></h4>
                            <span th:if="${food.salesCount == null}" th:text="'Đã bán : 0 sản phẩm'"></span>
                            <span th:if="${food.salesCount != null }"
                                  th:text="'Đã bán : '+${food.salesCount}  +' sản phẩm'"></span>
                            <p class="mb-3">Category: <span th:text="${food.category.categoryName}"></span></p>
                            <span class="fw-bold mb-3">Giá: <span class="formatted-price"
                                                                  th:text="${food.price}"></span> </span>
                            <input type="hidden" class="formatted-price" name="price" th:value="${food.price}"/>

                            <p class="mb-4">Mô tả về món ăn : <span th:text="${food.description}"></span></p>

                            <input type="hidden" name="foodId" th:value="${food.foodId}"/>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="decreaseQuantity('${food.foodId}')">-
                                    </button>
                                </div>
                                <label for="quantity-${food.foodId}">
                                    <input type="number" id="quantity-${food.foodId}" name="quantity"
                                           class="form-control text-center quantity-input" value="1" min="1"
                                           th:max="${food.foodQuantity}">
                                </label>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="increaseQuantity('${food.foodId}')">+
                                    </button>
                                </div>

                            </div>
                            <p class="mb-4">Số lượng sản phẩm còn lại : <span th:text="${food.foodQuantity}"></span></p>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-shopping-bag me-2"></i> Add to cart
                            </button>
                        </form>
                    </div>
                </div>

                <h4 style="margin-top: 30px">Đánh giá về Cửa Hàng</h4>
                <div class="col-lg-12">
                    <nav>
                        <div class="nav nav-tabs mb-3">
                            <button class="nav-link border-white border-bottom-0" type="button" role="tab"
                                    id="nav-mission-tab" data-bs-toggle="tab" data-bs-target="#nav-mission"
                                    aria-controls="nav-mission" aria-selected="false">Reviews
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content mb-5">
                        <div class="tab-pane active" id="nav-mission" role="tabpanel" aria-labelledby="nav-mission-tab">
                            <div class="d-flex" th:if="${feedbacksFood.size() == 0}">
                                <h6> Hiện tại chưa có nhận xét nào về sản phẩm này</h6>

                            </div>
                            <div class="d-flex" th:if="${feedbacksFood.size() != 0}"
                                 th:each="feedback : ${feedbacksFood}">
                                <img src="/img/chococ.png" class="img-fluid rounded-circle p-3"
                                     style="width: 100px; height: 100px;" alt="">
                                <div class="">
                                    <p class="mb-2" style="font-size: 14px;"><span th:text="${feedback.timeCreated}">April 12, 2024</span>
                                    </p>
                                    <div class="d-flex justify-content-between">
                                        <h5 th:text="${user.userName}">Sam Peters</h5>
                                    </div>
                                    <p class="text-dark" th:text="${feedback.comment}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="section-divider">
                <!-- Leave a Reply Form -->
                <form th:action="@{/create_new_feedback_food}"
                      method="post">
                    <h4 class="mb-5 fw-bold">Leave a Reply</h4>
                    <input type="hidden" name="canteenId" th:value="${food.canteen.canteenId}" readonly>
                    <input type="hidden" name="foodId" th:value="${food.foodId}" readonly>
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <div class="border-bottom rounded my-4">
        <textarea name="comment" id="comment" class="form-control border-2" cols="30" rows="8"
                  placeholder="Ý kiến của bạn về cửa hàng *" spellcheck="false"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="d-flex justify-content-between py-3 mb-5">
                                <button type="submit"
                                        class="btn border border-secondary text-primary rounded-pill px-4 py-3"
                                >Post Comment
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 col-xl-3">
                <div class="row g-4 fruite">
                    <div class="col-lg-12">
                        <form id="categoryForm" action="/canteen_details" method="get">
                            <div class="input-group w-100 mx-auto d-flex mb-4">
                                <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill"
                                       name="name" th:value="${name}" placeholder="Search for food..."
                                       onkeypress="if(event.keyCode === 13) { event.preventDefault(); document.getElementById('categoryForm').submit(); }">
                            </div>
                        </form>
                        <div class="mb-4">
                            <h4>Categories</h4>
                            <ul class="list-unstyled fruite-categorie">
                                <li th:each="category : ${categories}">
                                    <div class="d-flex justify-content-lg-start fruite-name">
                                        <input class="pixel-checkbox" type="checkbox"
                                               style="margin-right: 30px;margin-left: 20px"
                                               name="checkedCategories " th:value="${category.categoryId}"
                                               id="${'category_' + category.categoryId}"
                                               onchange="document.getElementById('categoryForm').submit()"
                                               th:checked="${checkedCategories != null and #lists.contains(checkedCategories, category.categoryId)}">
                                        <label for="${'category_' + category.categoryId}"
                                               th:text="${category.categoryName}" style="color: #0b0b0b"></label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <h4 class="mb-4">Sản phẩm bán chạy</h4>
                        <div class="d-flex align-items-center justify-content-start" th:each="food : ${items_home}">
                            <div class="rounded" style="width: 100px; height: 100px;">
                                <img th:src="${food.imageFood}" class="img-fluid rounded"
                                     style="width: 80px;height: 80px" alt="Image">
                            </div>
                            <div>
                                <h6 class="mb-2"><a th:href="@{/food_details(id=${food.foodId})}"><span
                                        th:text="${food.foodName}"></span></a></h6>

                                <div class="d-flex mb-2">
                                    <span class=" fw-bold me-2" th:value="${food.price}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Single Product End -->

<!-- Footer Start -->
<div th:replace="footer :: footer"></div>
<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
        class="fa fa-arrow-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main_test.js}"></script>

<script>
    function decreaseQuantity(foodId) {
        const quantityInput = document.getElementById(`quantity-${foodId}`);
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
            quantity--;
            quantityInput.value = quantity;
        }
    }

    function increaseQuantity(foodId) {
        const quantityInput = document.getElementById(`quantity-${foodId}`);
        let quantity = parseInt(quantityInput.value);
        const maxQuantity = parseInt(quantityInput.getAttribute('max'));
        if (quantity < maxQuantity) {
            quantity++;
            quantityInput.value = quantity;
        }
    }

    // Hiển thị thông báo từ server nếu có
    document.addEventListener('DOMContentLoaded', function () {
        const messageElement = document.getElementById('toast-message');
        const message = messageElement ? messageElement.value : null;

        if (message) {
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.innerText = message;
            document.body.appendChild(toast);

            setTimeout(function () {
                toast.classList.remove('show');
                document.body.removeChild(toast);
            }, 5000);
        }
    });

    // Function to format currency in VND
    function formatCurrencyVND(amount) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(amount);
    }

    // Format all prices on page load
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.formatted-price').forEach(function (element) {
            let price = element.innerText;
            element.innerText = formatCurrencyVND(price);
        });
    });

</script>

<input type="hidden" id="toast-message" th:value="${message}"/>
</body>

</html>
