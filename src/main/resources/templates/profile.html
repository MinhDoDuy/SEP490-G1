<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>User Profile</h1>
<form id="profileForm" th:action="@{/update-profile}" method="post" th:object="${user}">
  <input type="hidden" th:field="*{userId}" />
  <div>
    <label for="fullName">Fullname:</label>
    <input type="text" id="fullName" name="fullName" th:field="*{fullName}" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" readonly />
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" />
  </div>
  <div>
    <label for="codeName">Code Name:</label>
    <input type="text" id="codeName" name="codeName" th:field="*{codeName}" />
  </div>
  <div>
    <button type="submit">Update Profile</button>
  </div>
</form>
<a th:href="@{/change-password}">Change Password</a>
</body>
</html>
