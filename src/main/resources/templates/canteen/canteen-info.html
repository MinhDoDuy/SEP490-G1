<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

          content="Croak Order - Your go-to solution for ordering delicious meals from the canteens at FPT University. Enjoy a variety of food options with the convenience of online ordering.">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image"
          content="https://croakorder.s3.amazonaws.com/1720542839497-Screenshot_2024-07-09_233317.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">

    <link th:href="@{/css/style1.css}" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

    <link th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link href="/css/style_test.css" th:href="@{/css/style_test.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <style>

        .section-divider {
            border: none;
            height: 2px;
            background-color: #FFA07A; /* Màu cam nhạt */
            margin: 40px 0; /* Khoảng cách trên và dưới của đường ngang */
        }

        .canteen-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .canteen-info img {
            border-radius: 50%;
            margin-right: 15px;
        }

        .canteen-info div {
            display: flex;
            align-items: center;
        }

        .canteen-info span {
            margin-right: 15px;
            font-weight: bold;
        }
        .section-divider {
            border: none;
            height: 3px;
            background-color: #0c0202; /* Màu cam nhạt */
            margin: 40px 0; /* Khoảng cách trên và dưới của đường ngang */
        }
    </style>
</head>
<body>


<div th:replace="header :: header"></div>

<div class="container-fluid page-header py-5">

</div>
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6" th:text="'Cửa hàng '+${canteenInformation.canteenName}"></h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="/homepage">Trang chủ</a></li>
        <li class="breadcrumb-item active text-white" th:text="${canteenInformation.canteenName}"></li>
    </ol>
</div>
<!-- Categories Section Begin -->
<div class="categories">
    <hr class="section-divider">

    <!-- New Information Section -->
    <div class="container canteen-info" style="margin-top: 30px;background-color: #fff3cd" >
        <div>
            <img th:src="${canteenInformation.canteenImg}" alt="Canteen Image" width="80" height="80">
            <div>
                <span th:text="${canteenInformation.canteenName}">Canteen Name</span>
                <span>Sản Phẩm: <span th:text="${countFoodsByCanteenId}"></span></span>
                <span>Đánh Giá: <span>0</span></span>
                <span>Tổng số sản phẩm đã bán : <span th:text="${saleCountByCanteenId}">0</span></span>
            </div>
        </div>
    </div>
    <hr class="section-divider">
    <div class="container">
        <div class="container-fluid fruite py-3">
            <div class="container py-3">
                <div class="tab-class text-center">
                    <div class="row g-3">
                        <div class="col-lg-4 text-start">
                            <h1>Món Ăn</h1>
                        </div>

                        <div class="col-lg-8 text-end">
                            <ul class="nav nav-pills d-inline-flex text-center mb-5">
                                <li class="nav-item">
                                    <a class="d-flex m-2 py-2 bg-light rounded-pill active" data-bs-toggle="pill"
                                       href="#tab-1">
                                        <span class="text-dark" style="width: 130px;">Tất cả sản phẩm</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="row g-4">
                                        <div class="col-md-6 col-lg-4 col-xl-3" th:each="food : ${listFoodByCanteenId}">
                                            <div class="rounded position-relative fruite-item">
                                                <div class="fruite-img">
                                                    <img th:href="@{/food_details(id=${food.foodId})}"  th:src="${food.imageFood}" class="img-fluid w-100 rounded-top"
                                                         style="height: 220px" alt="">
                                                </div>
                                                <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                                     style="top: 10px; left: 10px;">
                                                    <span th:text="${food.category.categoryName}"></span>
                                                </div>
                                                <div class="p-4 border border-secondary border-top-0 rounded-bottom" >
                                                    <h4><a th:href="@{/food_details(id=${food.foodId})} "
                                                           th:text="${food.foodName}"
                                                           style="display: flex ; justify-content: left;margin-bottom: 1px;height: 55.41px"></a>
                                                    </h4>
                                                    <p><span th:text="${food.canteen.canteenName}"
                                                             style="display: flex ; justify-content: left"></span></p>
                                                    <p th:if="${food.foodQuantity}>0"><span th:text="'Số lượng hiện có: '+${food.foodQuantity}"
                                                                                            style="display: flex ; justify-content: left"></span></p>
                                                    <p th:if="${food.foodQuantity}==0" class="flex-grow-1"><span style="display: flex; justify-content: left;color: red"> Tạm thời hết hàng</span></p>

                                                    <div class="d-flex justify-content-between flex-lg-wrap">
                                                        <span class=" text-dark fs-5 fw-bold mb-0"><span
                                                                class="formatted-price" th:text="${food.price}"></span></span>
                                                        <a th:if="${food.foodQuantity} > 0" th:href="@{/add_to_cart(foodId=${food.foodId},price=${food.price},quantity=1,url=1)}"
                                                           class="btn border border-secondary rounded-pill px-3 text-primary">
                                                            <i class="fa fa-shopping-bag me-2 text-primary"></i>Đặt món
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane fade show p-0">
                            <div class="row g-4" id="food-container">
                                <!-- Danh sách món ăn sẽ được cập nhật ở đây -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<hr class="section-divider">

<div class="container-fluid py-4 mt-5">

    <div class="container py-4">
        <div class="row g-4 mb-5">
            <div class="col-lg-8 col-xl-9">
                <!-- Description and Reviews -->
                <h4>Đánh giá về Cửa Hàng</h4>
                <div class="col-lg-12">
                    <nav>
                        <div class="nav nav-tabs mb-3">
                            <button class="nav-link border-white border-bottom-0" type="button" role="tab"
                                    id="nav-mission-tab" data-bs-toggle="tab" data-bs-target="#nav-mission"
                                    aria-controls="nav-mission" aria-selected="false">Đánh Giá
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content mb-5">
                        <div class="tab-pane active" id="nav-mission" role="tabpanel" aria-labelledby="nav-mission-tab">
                            <div class="d-flex" th:each="feedback : ${feedbacksCanteen}">
                                <!--                                <img th:src="${user.userImage}" class="img-fluid rounded-circle p-3"-->
                                <img th:src="${feedback.user.userImage}" class="img-fluid rounded-circle p-3"
                                     style="width: 100px; height: 100px;" alt="">
                                <div class="">
                                    <p class="mb-2" style="font-size: 14px;"><span class="order-date" th:text="${feedback.timeCreated}">April 12, 2024</span>
                                    </p>
                                    <div class="d-flex justify-content-between">
                                        <h5 th:text="${feedback.user.userName}">Sam Peters</h5>
                                    </div>
                                    <p class="text-dark" th:text="${feedback.comment}"></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <hr class="section-divider">
                <!-- Leave a Reply Form -->
                <form th:action="@{/create_new_feedback_canteen}"
                      method="post">
                    <h4 class="mb-5 fw-bold">Để Lại Đánh Giá</h4>
                    <input type="hidden" name="canteenId" th:value="${canteenInformation.canteenId}" readonly>
                    <div class="row g-4">
                        <div class="col-lg-12" >
                            <div class="border-bottom rounded my-4">
        <textarea name="comment" id="comment" class="form-control bord  er-2" cols="30" rows="8"
                  placeholder="Ý kiến của bạn về cửa hàng *" spellcheck="false" maxlength="400" required></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="d-flex justify-content-between py-3 mb-5">
                                <button type="submit"
                                        class="btn border border-secondary text-primary rounded-pill px-4 py-3"
                                >Gửi
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-lg-4 col-xl-3">
                <div class="row g-4 fruite">
                    <div class="col-lg-12">
                        <h4>Banner sẽ ở đây</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="footer :: footer"></div>
<!-- Js Plugins -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery.barfiller.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top">
    <i class="fa fa-arrow-up"></i>
</a>

<script>
    // Function to format currency in VND
    function formatCurrencyVND(amount) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(amount);
    }

    // Format all prices on page load
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.formatted-price').forEach(function (element) {
            let price = element.innerText;
            element.innerText = formatCurrencyVND(price);
        });
    });

    // Function to format date to a more readable format
    function formatDate(dateString) {
        const options = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        return new Date(dateString).toLocaleDateString('vi-VN', options);
    }

    // Format all order dates on page load
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.order-date').forEach(function (element) {
            let dateText = element.innerText;
            element.innerText = formatDate(dateText);
        });
    });
</script>
