<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="colorlib.com">
  <title>CodingDung | Profile Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style-profile.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
          <a class="list-group-item list-group-item-action active" th:href="@{/change-password}">Change
            password</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">
            <hr class="border-light m-0">
            <div class="card-body">
              <form id="profileForm" th:action="@{/update-profile}" method="post" th:object="${user}"
                    enctype="multipart/form-data">
                <input type="hidden" th:field="*{userId}"/>
                <div class="card-body media align-items-center">
                  <img id="displayImage"
                       alt=""
                       th:src="${user?.userImage != null ? user.userImage : 'https://bootdey.com/img/Content/avatar/avatar1.png'}"
                       style="border-radius: 100%; width: 100px; height: 100px; object-fit: cover;">
                  <div class="media-body ml-4">
                    <label class="btn btn-outline-primary">
                      Upload new photo
                      <input type="file" id="image-upload"
                             class="account-settings-fileinput"
                             accept="image/*, .png, .jpg, .jpeg"
                             name="imageProfileInput"
                             onchange="onChangeFileTrigger()">
                    </label> &nbsp;
                    <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Code Name</label>
                  <input type="text" class="form-control mb-1" th:field="*{codeName}" readonly>
                </div>
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" th:field="*{fullName}" readonly>
                </div>
                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <input type="text" class="form-control mb-1" th:field="*{email}" readonly>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-control" th:field="*{gender}">
                      <option value="true" th:selected="${user.gender == true}">Male</option>
                      <option value="false" th:selected="${user.gender == false}">Female</option>
                    </select>
                  </div>
                  <div class="text-right mt-3">
                    <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                    <button type="button" class="btn btn-default">Cancel</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function onChangeFileTrigger() {
    const input = document.getElementById('image-upload');
    if (input && input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        $('#displayImage').attr('src', e.target.result).attr('alt', input.files.item(0).name);
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
