<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/add-user}" th:object="${user}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}"/><br/>
    <label for="codeName">Code Name:</label>
    <input type="text" id="codeName" th:field="*{codeName}"/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/><br/>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}"/><br/>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"/><br/>
    <label for="role">Role:</label>
    <select id="role" th:field="*{role.roleId}">
        <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
    </select><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/manager-user}">Back to list</a>
</body>
</html>
