<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Change Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/style-login.css}">
</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Optional: Add any header or introductory text here -->
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="img" th:style="'background-image: url(' + @{/img/ww.png} + ');'"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Change Password</h3>
              </div>
            </div>
            <form th:action="@{/change-password}" method="post" class="signin-form">
              <div class="form-group mt-3">
                <input type="password" class="form-control" name="oldPassword" required>
                <label class="form-control-placeholder" >Current Password</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="newPassword" required>
                <label class="form-control-placeholder" >New Password</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="confirmPassword" required>
                <label class="form-control-placeholder">Confirm New Password</label>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Change Password</button>
              </div>
              <div th:if="${error}" class="form-group">
                <p style="color: red;" th:text="${error}"></p>
              </div>
              <div th:if="${message}" class="form-group">
                <p style="color: green;" th:text="${message}"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
