<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>

<h1>Welcome to the Home Page!</h1>
<div th:if="${user != null}">
    <p>Hello, <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></p>
    <div th:if="${user.role.name == 'ADMIN'}">
        <a th:href="@{/dashboard}">Go to Dashboard</a>

    </div>

        <a th:href="@{/view-profile/{userId}(userId=${user.userId})}">View Profile</a>

</div>
<div th:if="${user == null}">
    <p>Please <a th:href="@{/login}">login</a> to view your profile.</p>
</div>

</body>
</html>
