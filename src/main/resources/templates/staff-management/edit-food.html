<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
    <style>
        .form-container {
            width: 50%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group select, .form-group textarea {
            width: auto;
        }

        .form-group img {
            margin-top: 10px;
            width: 100px;
            height: auto;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="text-gray-800 font-inter">
<!-- start: Sidebar -->
<div th:replace="sidebar-manage :: sidebar-manage(${canteenId})"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
            <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
            </li>
            <li class="text-gray-600 mr-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Edit Food</li>
        </ul>
    </div>

    <div class="p-6 flex justify-center">
        <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md form-container">
            <div class="flex justify-between mb-4 items-start">
                <div class="font-medium">Edit Food for Canteen: <span th:text="${canteenName}"></span></div>
            </div>
            <form th:action="@{/edit-food}" method="post" th:object="${food}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{foodId}">
                <input type="hidden" id="canteenId" name="canteenId" th:value="${canteenId}" />

                <div class="form-group">
                    <label for="categoryId" class="form-label">Category</label>
                    <select id="categoryId" th:field="*{category.categoryId}" class="form-control">
                        <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foodName" class="form-label">Food Name</label>
                    <input type="text" id="foodName" th:field="*{foodName}" class="form-control">
                    <div th:if="${#fields.hasErrors('foodName')}" th:errors="*{foodName}" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="imageFood" class="form-label">Food Image</label>
                    <input type="file" id="imageFood" th:field="*{imageFood}" class="form-control">
                    <img th:if="${food.imageFood}" th:src="@{${food.imageFood}}" alt="Food Image">
                </div>
                <button type="submit" class="btn btn-primary">Update Food</button>
            </form>
            <a th:href="@{/manage-food(canteenId=${canteenId})}" class="back-link">Back to list</a>
        </div>
    </div>
</main>
<!-- end: Main -->

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/manage.js}"></script>
</body>
</html>
