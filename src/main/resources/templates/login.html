<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croak Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Croak Order</h1>
        <h2>by SEP490 - G1</h2>
        <form th:action="@{/login}" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="*****@email.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <div>
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="buttons">
                <button type="submit" class="login-btn">Login</button>
                <button th:href="@{/register}" type="button" class="signup-btn">Sign up</button>
            </div>
            <div class="forgot-password">
                Forgot password? <a href="#">Click here</a>
            </div>
        </form>
    </div>
    <div class="right">
        <img src="img/Canteen.jpg" alt="Description of the image">
    </div>
</div>
</body>
</html>
