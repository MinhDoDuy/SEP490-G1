<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Order List for Shipper</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Orders for Shipper</h2>
      <div th:if="${not #lists.isEmpty(orders.content)}">
        <table class="table">
          <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Total Price</th>
            <th>Address</th>
            <th>Note</th>
            <th>Order Type</th>
            <th>Payment Method</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders.content}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.user.userName}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.orderStatus}"></td>
            <td th:text="${order.totalOrderPrice}"></td>
            <td th:text="${order.orderAddress}"></td>
            <td th:text="${order.note}"></td>
            <td th:text="${order.orderType}"></td>
            <td th:text="${order.paymentMethod}"></td>
            <td>
              <button class="btn btn-primary" data-toggle="modal" th:data-target="'#orderDetailsModal' + ${order.orderId}">
                <i class="ri-eye-line"></i>
              </button>
              <form th:action="@{'/update-order-status/' + ${order.orderId}}" method="post" style="display: inline;">
                <input type="hidden" name="newStatus" value="COMPLETE"/>
                <input type="hidden" name="canteenId" th:value="${canteenId}"/>
                <button type="submit" class="btn btn-success">
                  <i class="ri-check-line"></i>
                </button>
              </form>
              <form th:action="@{'/reject-order/' + ${order.orderId}}" method="post" style="display: inline;">
                <input type="hidden" name="canteenId" th:value="${canteenId}"/>
                <button class="btn btn-danger" type="submit">
                  <i class="ri-close-line"></i>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div th:if="${#lists.isEmpty(orders.content)}">
        <p>Không có đơn hàng nào.</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Order Details -->
<div class="modal fade" th:each="order : ${orders.content}" th:id="'orderDetailsModal' + ${order.orderId}" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderDetailsModalLabel">Chi tiết đơn hàng</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
          <li th:each="detail : ${order.orderDetails}" class="mb-2">
            <strong>Tên món ăn:</strong> <span th:text="${detail.food.foodName}">Tên món ăn</span><br>
            <strong>Số lượng:</strong> <span th:text="${detail.quantity}">Số lượng</span><br>
            <strong>Giá:</strong> <span class="formatted-price" th:text="${detail.price}">Giá</span>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/manage.js}"></script>

<script>
  // Function to format currency in VND
  function formatCurrencyVND(amount) {
    return new Intl.NumberFormat('vi-VN', {
      style: 'currency',
      currency: 'VND'
    }).format(amount);
  }

  // Format all prices on page load
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.formatted-price').forEach(function (element) {
      let price = element.innerText;
      element.innerText = formatCurrencyVND(price);
    });
  });

  // Function to format date to a more readable format
  function formatDate(dateString) {
    const options = {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    };
    return new Date(dateString).toLocaleDateString('vi-VN', options);
  }

  // Format all order dates on page load
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.order-date').forEach(function (element) {
      let dateText = element.innerText;
      element.innerText = formatDate(dateText);
    });
  });

  setInterval(function () {
    location.reload();
  }, 300000);
</script>
</body>
</html>
