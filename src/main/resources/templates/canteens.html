<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--    <link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap}" rel="stylesheet">-->

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.4/css/all.css}"/>
    <!--    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" rel="stylesheet">-->

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style_test.css}" rel="stylesheet">

</head>

<body>

<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:replace="header :: header"></div>
<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Shop</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item active text-white">Shop</li>
    </ol>
</div>
<!-- Single Page Header End -->


<!-- Fruits Shop Start-->
<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <h1 class="mb-4">Food</h1>
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="row g-4">
                    <div class="col-xl-3">

                    </div>
                    <div class="col-6"></div>
                    <div class="col-xl-3">
                        <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
                            <label for="sort">Default Sorting:</label>
                            <select id="sort" name="sort" class="border-0 form-select-sm bg-light me-3"
                                    onchange="document.getElementById('categoryForm').submit()">
<!--                                                                <option th:value="nothing" th:text="Tất cả" th:selected="${sort == null}"></option>-->
<!--                                                                <option th:value="popularity" th:text="Bán chạy nhất"-->
<!--                                                                        th:selected="${sort == 'popularity'}"></option>-->
<!--                                                                <option th:value="priceAsc" th:text="Giá Thấp đến Cao"-->
<!--                                                                        th:selected="${sort == 'priceAsc'}"></option>-->
<!--                                                                <option th:value="priceDesc" th:text="Giá Cao đến Thấp"-->
<!--                                                                        th:selected="${sort == 'priceDesc'}"></option>-->
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row g-4">
                    <div class="col-lg-3">
                        <form id="categoryForm" action="/canteen_details" method="get">
                            <input type="hidden" name="sort" th:value="${sort}"/>
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>Search</h4>
                                        <input type="text" class="form-control" name="name" th:value="${name}"
                                               placeholder="Search for food..."
                                               onkeypress="if(event.keyCode == 13) { event.preventDefault(); document.getElementById('categoryForm').submit(); }">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>Categories</h4>
                                        <ul class="list-unstyled fruite-categorie">
                                            <li th:each="category : ${categories}">
                                                <div class="d-flex justify-content-between fruite-name">
                                                    <input class="pixel-checkbox" style="margin-right: 10px"
                                                           type="checkbox"
                                                           name="checkedCategories" th:value="${category.categoryId}"
                                                           id="${'category_' + category.categoryId}"
                                                           onchange="document.getElementById('categoryForm').submit()"
                                                           th:checked="${checkedCategories != null and #lists.contains(checkedCategories, category.categoryId)}">
                                                    <label for="${'category_' + category.categoryId}"
                                                           th:text="${category.categoryName}"
                                                           style="color: #0b0b0b"></label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>Canteens</h4>
                                        <ul class="list-unstyled fruite-categorie">
                                            <li th:each="canteen : ${canteens}">
                                                <div class="d-flex justify-content-between fruite-name">
                                                    <input class="pixel-checkbox" style="margin-right: 10px"
                                                           type="checkbox"
                                                           name="checkedCanteens" th:value="${canteen.canteenId}"
                                                           id="${'canteen_' + canteen.canteenId}"
                                                           onchange="document.getElementById('categoryForm').submit()"
                                                           th:checked="${checkedCanteens != null and #lists.contains(checkedCanteens, canteen.canteenId)}">
                                                    <label for="${'canteen_' + canteen.canteenId}"
                                                           th:text="${canteen.canteenName}"
                                                           style="color: #0b0b0b"></label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- Other filters like Additional can be here -->
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-9">
                        <div class="row g-4 justify-content-center">
                            <div th:if="${items_home.size() == 0}">
                                <h4>Không có kết quả phù hợp</h4>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-4" th:each="food : ${items_home}">
                                <div class="rounded position-relative fruite-item">
                                    <div class="fruite-img">
                                        <img th:src="${food.imageFood}" class="img-fluid w-100 rounded-top" alt=""
                                             style="width: 100px;height: 180px">
                                    </div>
                                    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                         style="top: 10px; left: 10px;" th:text="${food.category.categoryName}">
                                    </div>
                                    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                        <h4><a th:text="${food.foodName}" style="color: #db032b"></a></h4>
                                        <p><a th:text="${food.price}" style="color:#db032b"></a></p>
                                        <div class="d-flex justify-content-between flex-lg-wrap">
                                            <a href="#" style="color: #db032b"
                                               class="btn border border-secondary rounded-pill px-2 text-primary">
                                                <i class="fa fa-shopping-bag me-2 text-primary_test"></i> Add to cart
                                            </a>
                                            <a th:href="@{/food_details(id=${food.foodId})}" style="color: #db032b"
                                               class="btn border border-secondary rounded-pill px-2 text-primary">
                                                <i class="fa fa-utensils me-2 text-primary_test"></i> View Food
                                            </a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="col-12">
                                <ul class="pagination justify-content-center d-flex mt-5">
                                    <li class="page-item rounded" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link rounded"
                                           th:href="@{/canteen_details(page=${currentPage - 1}, checkedCategories=${checkedCategories}, checkedCanteens=${checkedCanteens}, name=${name})}">Previous</a>
                                    </li>
                                    <li class="page-item rounded" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                        th:classappend="${i == currentPage} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{/canteen_details(page=${i}, checkedCategories=${checkedCategories}, checkedCanteens=${checkedCanteens}, name=${name})}"
                                           th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item rounded"
                                        th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/canteen_details(page=${currentPage + 1}, checkedCategories=${checkedCategories}, checkedCanteens=${checkedCanteens}, name=${name})}">Next</a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Fruits Shop End-->


<!-- Footer Start -->
<div th:replace="footer :: footer"></div>
<!-- Footer End -->



<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
        class="fa fa-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main_test.js}"></script>
<!---->

<script>
    function submitForm(categoryId) {
        // Tạo input ẩn chứa giá trị của categoryId
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'categoryId';
        input.value = categoryId;

        // Thêm input ẩn vào form
        const form = document.getElementById('categoryForm');
        form.appendChild(input);

        // Thực hiện submit form
        form.submit();
    }
</script>

<!-- Template Javascript -->
<script src="/js/main_test.js"></script>
</body>

</html>
