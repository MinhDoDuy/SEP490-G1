<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .cart-item {
            border-bottom: 1px solid #ffcc99;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-summary {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ffcc99;
            background-color: #fff8f0;
        }

        .btn-success {
            background-color: #ff6600;
            border-color: #ff6600;
        }

        .btn-success:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }

        .search-result {
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 style="color: #ff6600;">Payment</h2>

    <div class="card">
        <div class="card-header">
            Cart
        </div>
        <div class="card-body">
            <div th:each="cartItem : ${cartItems}" class="cart-item">
                <div class="cart-item-info">
                    <p th:text="${cartItem.food.foodName}">Food Name</p>
                    <p class="text-danger" th:text="${cartItem.totalFoodPrice} + ' VND'">Price</p>
                </div>
                <div class="cart-item-quantity">
                    <label>
                        <input type="text" th:value="${cartItem.quantity}" readonly>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="card-header" style=" border: 1px solid #0c0202;">
                <label for="searchPhone">Người dùng</label>
                <button class="btn btn-primary" id="openRegisterModal" style="margin-left: 20px;">Thêm khách hàng</button>
            </div>
            <div class="input-group">
                <input type="text" id="searchPhone" class="form-control" placeholder="Nhập số điện thoại .....">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="searchUserButton">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div id="searchResult" class="search-result" th:fragment="user-info">
            <p th:if="${userProvisional != null}">
                <label>
                    <input type="hidden" name="userId" th:value="${userProvisional.userId}">
                </label>
                Name: <span th:text="${userProvisional.fullName}"></span>, Phone: <span th:text="${userProvisional.phone}"></span>
            </p>
            <p th:if="${userProvisional == null}">Không tìm thấy người dùng</p>
        </div>

        <div class="card-footer">
            <div class="cart-summary">
                <p>Tổng tiền: <span th:text="${totalOrderPrice} + ' VND'">0 VND</span></p>
                <div>
                    <label for="paymentMethod">Phương thức thanh toán:</label>
                    <select id="paymentMethod" class="form-control">
                        <option value="cash">Tiền mặt</option>
                        <option value="qr">QR Code</option>
                    </select>
                </div>
                <div id="cashPayment" style="display: none;">
                    <label for="cashReceived">Tiền nhận từ khách:</label>
                    <input type="number" id="cashReceived" class="form-control" placeholder="Nhập số tiền nhận từ khách">
                    <p id="changeDue"></p>
                </div>
                <button class="btn btn-success mt-3" id="submitPayment">Thanh toán</button>
            </div>
        </div>
    </div>
</div>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Thêm khách hàng</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="button" class="btn btn-success" id="registerButton">Đăng ký</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('searchUserButton').addEventListener('click', function () {
        const phone = document.getElementById('searchPhone').value;
        fetch(`/cart/search-user?phone=${phone}`)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const userInfo = doc.querySelector('#searchResult');
                document.getElementById('searchResult').innerHTML = userInfo.innerHTML;
            })
            .catch(error => console.error('Error:', error));
    });

    document.getElementById('paymentMethod').addEventListener('change', function () {
        const paymentMethod = this.value;
        const cashPayment = document.getElementById('cashPayment');
        if (paymentMethod === 'cash') {
            cashPayment.style.display = 'block';
        } else {
            cashPayment.style.display = 'none';
        }
    });

    document.getElementById('cashReceived').addEventListener('input', function () {
        const cashReceived = parseFloat(this.value);
        const totalOrderPrice = parseFloat(document.querySelector('[th\\:text="${totalOrderPrice}"]').textContent.replace(/\D/g, ''));
        const changeDue = cashReceived - totalOrderPrice;
        document.getElementById('changeDue').innerText = `Tiền thối lại: ${changeDue} VND`;
    });

    document.getElementById('submitPayment').addEventListener('click', function () {
        const paymentMethod = document.getElementById('paymentMethod').value;
        const cashReceived = document.getElementById('cashReceived').value || 0;
        const userProvisionalElement = document.querySelector('input[name="userId"]');
        const userId = userProvisionalElement ? userProvisionalElement.value : 1;

        fetch('/cart/submit-payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'paymentMethod': paymentMethod,
                'cashReceived': cashReceived,
                'userId': userId
            })
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                window.location.href = '/homepage';
            })
            .catch(error => console.error('Error:', error));
    });

    // Modal functionality
    const modal = document.getElementById("registerModal");
    const btn = document.getElementById("openRegisterModal");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    document.getElementById('registerButton').addEventListener('click', function () {
        const form = document.getElementById('registerForm');
        const formData = new FormData(form);

        fetch('/cart/haha', {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const userInfo = doc.querySelector('#searchResult');
                document.getElementById('searchResult').innerHTML = userInfo.innerHTML;
                modal.style.display = "none";
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
