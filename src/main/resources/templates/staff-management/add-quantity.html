<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Quantity</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
  <style>
    .form-container {
      width: 50%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input, .form-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s ease-in-out;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #007bff;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 12px;
    }

    .success-message {
      color: green;
      font-size: 12px;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #0056b3, #003f7f);
    }

    .back-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .total-quantity {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body class="text-gray-800 font-inter">
<!-- start: Sidebar -->
<div th:replace="sidebar-manage :: sidebar-manage(${canteenId})"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
  <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <button type="button" class="text-lg text-gray-600 sidebar-toggle">
      <i class="ri-menu-line"></i>
    </button>
    <ul class="flex items-center text-sm ml-4">
      <li class="mr-2">
        <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
      </li>
      <li class="text-gray-600 mr-2 font-medium">/</li>
      <li class="text-gray-600 mr-2 font-medium">Thêm Số Lượng</li>
    </ul>
  </div>

  <div class="p-6 flex justify-center">
    <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md form-container">
      <div th:if="${message}" th:classappend="${messageType == 'error'} ? 'error-message' : 'success-message'">
        <span th:text="${message}"></span>
      </div>

      <form th:action="@{/add-quantity}" method="post" th:object="${food}" enctype="multipart/form-data">
        <input type="hidden" id="foodId" name="foodId" th:value="${food.foodId}" />
        <input type="hidden" id="canteenId" name="canteenId" th:value="${canteenId}" />

        <div class="form-group">
          <label for="foodName" class="form-label">Tên Đồ Ăn</label>
          <input type="text" id="foodName" th:value="${food.foodName}" class="form-control" readonly>
        </div>

        <div class="form-group">
          <label for="categoryName" class="form-label">Tên Sản Phẩm</label>
          <input type="text" id="categoryName" th:value="${food.category.categoryName}" class="form-control" readonly>
        </div>

        <div class="form-group">
          <label  class="form-label">Ảnh Đồ Ăn</label>
          <img th:src="@{${food.imageFood}}" alt="Food Image" style="width: 50px; height: 50px;">
        </div>

        <div class="form-group">
          <label for="currentQuantity" class="form-label">Số Lượng Hiện Tại</label>
          <input type="number" id="currentQuantity" th:value="${food.foodQuantity}" class="form-control" readonly>
        </div>

        <div class="form-group">
          <label for="newQuantity" class="form-label">Thêm Số Lượng</label>
          <input type="number" id="newQuantity" name="newQuantity" class="form-control" required oninput="updateTotalQuantity()">
        </div>

        <div class="total-quantity">
          Tổng Số Lượng: <span id="totalQuantity" th:text="${food.foodQuantity}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Cập Nhật Số Lượng</button>
      </form>
      <a th:href="@{/manage-food(canteenId=${canteenId})}" class="back-link">Quay lại trang</a>
    </div>
  </div>
</main>

<!-- end: Main -->

<script>
  function updateTotalQuantity() {
    const currentQuantity = parseInt(document.getElementById('currentQuantity').value);
    const newQuantity = parseInt(document.getElementById('newQuantity').value);
    const totalQuantity = currentQuantity + newQuantity;
    document.getElementById('totalQuantity').textContent = totalQuantity;
  }
</script>
</body>
</html>
