<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Canteens</title>
  <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
  <style>
    .search-bar {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .search-bar input[type="text"] {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    .search-bar button.search-btn {
      padding: 10px;
      border: none;
      background-color: #2A2185FF;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .search-bar button.search-btn:hover {
      background-color: #555;
    }

    .btn {
      padding: 10px 20px;
      background-color: #2A2185FF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2A2185FF;
    }

    .cardHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-container {
      display: flex;
      justify-content: flex-start;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div th:replace="navigation :: navigation"></div>
  <div class="main">
    <div class="topbar">
      <div class="toggle">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
      <div class="user">
        <img src="assets/imgs/customer01.jpg" alt="">
      </div>
    </div>
    <div class="details">
      <div class="recentOrders">
        <div class="cardHeader">
          <h2>Canteens</h2>
          <a th:href="@{/add-canteen}" class="btn">Add New Canteen</a>
        </div>
        <div class="search-container">
          <form th:action="@{/search-canteen}" method="get" class="search-bar">
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="Search by canteen name, location, or phone" pattern=".*\S.*">
            <button class="search-btn" type="submit">
              <span>Search</span>
            </button>
          </form>
        </div>
        <table>
          <thead>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Location</td>
            <td>Phone</td>
            <td>Opening Hours</td>
            <td>Manager</td>
            <td>Action</td>
          </tr>
          </thead>
          <tbody>
          <tr th:each="canteen : ${canteenPage.content}">
            <td th:text="${canteen.canteenId}">ID</td>
            <td th:text="${canteen.canteenName}">Name</td>
            <td th:text="${canteen.location}">Location</td>
            <td th:text="${canteen.canteenPhone}">Phone</td>
            <td th:text="${canteen.openingHours}">Opening Hours</td>
            <td th:text="${canteen.user.fullName}">Manager</td>
            <td>
              <a th:href="@{/edit-canteen/{canteenId}(canteenId=${canteen.canteenId})}">Edit</a>
              <a th:href="@{/delete-canteen/{canteenId}(canteenId=${canteen.canteenId})}"
                 th:onclick="return confirm('Are you sure you want to delete this canteen?');">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="pagination">
          <span th:if="${canteenPage.hasPrevious()}">
            <a th:href="@{/manage-canteen(page=${canteenPage.number - 1}, size=${canteenPage.size}, keyword=${keyword})}">Previous</a>
          </span>
          <span>
            Page <span th:text="${canteenPage.number + 1}">1</span> of <span th:text="${canteenPage.totalPages}">1</span>
          </span>
          <span th:if="${canteenPage.hasNext()}">
            <a th:href="@{/manage-canteen(page=${canteenPage.number + 1}, size=${canteenPage.size}, keyword=${keyword})}">Next</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/main.js}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
