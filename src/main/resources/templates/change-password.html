<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Croak Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link th:href="@{/css/style_login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Croak Order</h1>
        <h2>by SEP490 - G1</h2>
        <h3>Change Password</h3>
        <form th:action="@{/change-password}" method="post" onsubmit="return validatePassword()">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <label for="oldPassword">Current Password<span style="color: rgb(234, 77, 77);"> *</span></label>
            <input type="password" id="oldPassword" name="oldPassword" required placeholder="Current Password" autofocus="autofocus"/>
            <label for="newPassword">New Password<span style="color: rgb(234, 77, 77);"> *</span></label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="New Password" autofocus="autofocus"/>
            <label for="confirmPassword">Confirm New Password<span style="color: rgb(234, 77, 77);"> *</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm New Password" autofocus="autofocus"/>
            <div class="buttons">
                <button type="submit" class="login-btn">Change Password</button>
            </div>
        </form>
    </div>
    <div class="right">
        <img src="img/Canteen.jpg" alt="Description of the image">
    </div>
</div>
<script>
    function validatePassword() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword.length < 6) {
            alert("Mật khẩu mới phải có ít nhất 6 ký tự.");
            return false;
        }

        if (newPassword !== confirmPassword) {
            alert("Mật khẩu mới và xác nhận mật khẩu không khớp.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
