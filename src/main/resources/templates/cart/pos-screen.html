<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>POS Screen</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .product-card {
            border: 1px solid #ffcc99;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            transition: box-shadow 0.3s, border 0.3s;
            background-color: #fff;
        }

        .product-card:hover {
            box-shadow: 0 0 11px rgba(255, 165, 0, .3);
            border: 1px solid #ffa500;
        }

        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ffcc99;
            margin-bottom: 10px;
        }

        .product-info {
            margin: 10px 0;
        }

        .product-info h5 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ff6600;
        }

        .cart-item {
            border-bottom: 1px solid #ffcc99;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
        }

        .cart-summary {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ffcc99;
            background-color: #fff8f0;
        }

        .btn-success {
            background-color: #ff6600;
            border-color: #ff6600;
        }

        .btn-success:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }

        .btn-secondary {
            background-color: #ffcc99;
            border-color: #ffcc99;
        }

        .btn-secondary:hover {
            background-color: #ffb366;
            border-color: #ffb366;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff8f0;
            padding: 10px 0;
            border-top: 1px solid #ffcc99;
        }

        .card-header,
        .card-footer {
            background-color: #fff8f0;
            border-color: #ffcc99;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 style="color: #ff6600;" th:text="${canteens.canteenName}"></h2>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs" id="posTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Trang chủ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="features-tab" data-toggle="tab" href="#features" role="tab" aria-controls="features" aria-selected="false">Lịch sử trong ngày</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pricing-tab" data-toggle="tab" href="#pricing" role="tab" aria-controls="pricing" aria-selected="false">Pricing</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="posTabsContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row mt-3">
                <div class="col-md-8" style="border: 2px solid #cccccc; border-radius: 5px;">
                    <label for="search" style="margin-top: 10px;"></label>
                    <input type="text" class="form-control mb-3" id="search" placeholder="Nhập tên món ăn cần tìm kiếm...">
                    <div class="row" id="productList">
                        <!-- Products will be displayed here -->
                        <div class="col-md-4" th:each="food : ${foods}" th:if="${food.foodQuantity}>0">
                            <div class="product-card">
                                <img class="product-img" th:src="${food.imageFood}" alt="Product Image">
                                <div class="product-info">
                                    <h5 th:text="${food.foodName}">Product Name</h5>
                                    <span th:text="'Đang còn: ' + ${food.foodQuantity}"></span>
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <p class="text-danger" th:text="${food.price} + ' VND'">25,000 VND</p>
                                        <button class="btn btn-success btn-add" th:data-id="${food.foodId}"
                                                th:data-name="${food.foodName}" th:data-price="${food.price}"
                                                th:data-quantity="${food.foodQuantity}">+
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Cart
                        </div>
                        <div class="card-body" id="cartItems">
                            <!-- Cart Items will be displayed here -->
                        </div>
                        <div class="card-footer">
                            <div class="cart-summary">
                                <p>Món: <span id="totalItems">0</span></p>
                                <p>Tổng tiền: <span id="totalPrice">0 VND</span></p>
                                <button class="btn btn-success" id="proceedToPayment" style="display: none;">Proceed to Payment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="features" role="tabpanel" aria-labelledby="features-tab">
            <div class="tab-pane fade show active"  role="tabpanel" aria-labelledby="home-tab">
                <div class="row mt-3">
                    <div class="col-md-12" style="border: 2px solid #cccccc; border-radius: 5px;">
                        <div class="row" >
                            <!-- Products will be displayed here -->
                            <div class="col-md-4" th:each="orderInDay : ${orderListInDay}" >
                                <div class="product-card">
                                    Mã đơn hàng : <span th:text="${orderInDay.orderCode}"></span>
                                    Khách Hàng : <span th:text="${orderInDay.user.userName}"></span>

                                    <div  th:each="orderItem : ${orderInDay.orderDetails}" >
                                        <span th:text="${orderItem.order.orderDate}"></span>
                                        <span th:text="${orderItem.food.foodName}"></span>
                                        <span th:text="${orderItem.quantity}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pricing" role="tabpanel" aria-labelledby="pricing-tab">
            <div class="container mt-3">
                <h4>Pricing</h4>
                <p>This is the pricing tab content.</p>
                <p>Here you can provide information about the pricing plans of the POS system.</p>
            </div>
        </div>
    </div>
</div>

<form id="cartForm" method="get" action="/cart/payment" style="display: none;">
    <input type="hidden" name="cartData" id="cartData">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const productList = document.getElementById('productList');
        const cartItems = document.getElementById('cartItems');
        const addButtons = document.querySelectorAll('.btn-add');
        const proceedToPaymentButton = document.getElementById('proceedToPayment');
        const cartForm = document.getElementById('cartForm');
        const cartDataInput = document.getElementById('cartData');
        let cart = {};

        addButtons.forEach(button => {
            button.addEventListener('click', function () {
                const productId = this.getAttribute('data-id');
                const productName = this.getAttribute('data-name');
                const productPrice = parseFloat(this.getAttribute('data-price'));
                const productQuantity = parseInt(this.getAttribute('data-quantity'));

                if (!cart[productId]) {
                    cart[productId] = {
                        id: productId,
                        name: productName,
                        price: productPrice,
                        quantity: 1,
                        maxQuantity: productQuantity
                    };
                    saveCartItem(productId, 1);
                } else {
                    if (cart[productId].quantity < cart[productId].maxQuantity) {
                        cart[productId].quantity += 1;
                        updateCartItem(productId, cart[productId].quantity);
                    } else {
                        alert('Số lượng trong giỏ hàng không được vượt quá số lượng đang còn');
                    }
                }

                updateCartDisplay();
            });
        });

        proceedToPaymentButton.addEventListener('click', function () {
            cartDataInput.value = JSON.stringify(cart);
            cartForm.submit();
        });

        function updateCartDisplay() {
            cartItems.innerHTML = '';
            let totalItems = 0;
            let totalPrice = 0;
            Object.values(cart).forEach(item => {
                totalItems += item.quantity;
                totalPrice += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <p>${item.name}</p>
                        <p class="text-danger">${formatCurrencyVND(item.price)}</p>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="btn btn-secondary btn-sm btn-decrease" data-id="${item.id}">-</button>
                        <input type="text" value="${item.quantity}" readonly>
                        <button class="btn btn-secondary btn-sm btn-increase" data-id="${item.id}">+</button>
                    </div>
                    <button class="btn btn-danger btn-sm btn-remove" data-id="${item.id}">x</button>
                `;

                cartItems.appendChild(cartItem);
            });

            document.getElementById('totalItems').innerText = totalItems;
            document.getElementById('totalPrice').innerText = formatCurrencyVND(totalPrice);

            if (totalItems > 0) {
                proceedToPaymentButton.style.display = 'block';
            } else {
                proceedToPaymentButton.style.display = 'none';
            }

            addCartEventListeners();
        }

        function addCartEventListeners() {
            document.querySelectorAll('.btn-decrease').forEach(button => {
                button.addEventListener('click', function () {
                    const productId = this.getAttribute('data-id');
                    if (cart[productId].quantity > 1) {
                        cart[productId].quantity -= 1;
                        updateCartItem(productId, cart[productId].quantity);
                    } else {
                        removeCartItem(productId);
                        delete cart[productId];
                    }
                    updateCartDisplay();
                });
            });

            document.querySelectorAll('.btn-increase').forEach(button => {
                button.addEventListener('click', function () {
                    const productId = this.getAttribute('data-id');
                    if (cart[productId].quantity < cart[productId].maxQuantity) {
                        cart[productId].quantity += 1;
                        updateCartItem(productId, cart[productId].quantity);
                    } else {
                        alert('Số lượng trong giỏ hàng không được vượt quá số lượng đang còn');
                    }
                    updateCartDisplay();
                });
            });

            document.querySelectorAll('.btn-remove').forEach(button => {
                button.addEventListener('click', function () {
                    const productId = this.getAttribute('data-id');
                    removeCartItem(productId);
                    delete cart[productId];
                    updateCartDisplay();
                });
            });
        }

        function saveCartItem(productId, quantity) {
            fetch('/cart/add-to-cart-provisional', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'foodId': productId,
                    'quantity': quantity
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updateCartItem(productId, quantity) {
            console.log('Updating cart item:', productId, quantity);
            fetch('/cart/update-cart-item-provisional', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'cartItemId': productId,
                    'quantity': quantity
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function removeCartItem(productId) {
            console.log('Removing from cart:', productId);
            fetch('/cart/remove-from-cart-provisional', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'cartItemId': productId
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function formatCurrencyVND(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0
            }).format(amount);
        }

        document.getElementById('search').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const products = productList.querySelectorAll('.product-card');

            products.forEach(product => {
                const productName = product.querySelector('h5').innerText.toLowerCase();
                if (productName.includes(searchTerm)) {
                    product.parentElement.style.display = '';
                } else {
                    product.parentElement.style.display = 'none';
                }
            });
        });
    });
</script>
</body>
</html>
