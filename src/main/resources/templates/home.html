<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.userName}">User</span>!</h1>

<p>Your user ID is <span th:text="${user.userId}"></span></p>

<a th:href="@{/view-profile/{userId}(userId=${user.userId})}">View Profile</a>

<div th:if="${user.role.roleName == 'ROLE_ADMIN'}">

    <a th:href="@{/dashboard}">Go to Dashboard</a>

</div>
<a th:href="@{/logout}">Logout</a>

</body>
</html>
