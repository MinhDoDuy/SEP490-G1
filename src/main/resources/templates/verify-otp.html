<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/otp-input.css}"/>
</head>
<body>

<div class="main-content-container" style="background-image: url('/img/food-background-otp.jpg');">
    <div class="text-container">
        <div class="font-h2-strong">Enter OTP</div>
    </div>
    <div class="vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="card">
                        <div class="card-body text-black">
                            <h5 class="large-heading">Xác nhận OTP</h5>
                            <form th:action="@{/register/verify}" method="post">
                                <div th:if="${error}" class="alert-danger" role="alert">
                                    <p th:text="${error}"></p>
                                </div>
                                <div th:if="${successMessage}" class="alert alert-success">
                                    <span th:text="${successMessage}"></span>
                                </div>

                                <div id="otp-input" class="font-h3-strong">
                                    <input class="font-h3-strong otp-input" placeholder="_" type="text" maxlength="1"
                                           autocomplete="no" pattern="\d*" oninput="moveToNext(this)"/>
                                    <input class="font-h3-strong otp-input" placeholder="_" type="text" maxlength="1"
                                           autocomplete="no" pattern="\d*" oninput="moveToNext(this)"/>
                                    <input class="font-h3-strong otp-input" placeholder="_" type="text" maxlength="1"
                                           autocomplete="no" pattern="\d*" oninput="moveToNext(this)"/>
                                    <input class="font-h3-strong otp-input" placeholder="_" type="text" maxlength="1"
                                           autocomplete="no" pattern="\d*" oninput="moveToNext(this)"/>
                                    <input class="font-h3-strong otp-input" placeholder="_" type="text" maxlength="1"
                                           autocomplete="no" pattern="\d*" oninput="moveToNext(this)"/>
                                    <input class="font-h3-strong otp-input" placeholder="_" type="text" maxlength="1"
                                           autocomplete="no" pattern="\d*" oninput="moveToNext(this)"/>
                                    <input id="otp-value" placeholder="_" type="hidden" name="otp"/>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="button"
                                            style="width: 100%; max-width: 220px; margin-top: 16px;" tabindex="4">Gửi
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/otp-input.js}"></script>
<script type="text/javascript" th:inline="javascript">
    var message1 = [[${message}]];
    var messageError = [[${messageError}]];
    if (message1 != null) {
        toast({
            title: "Success",
            message: message1,
            type: "success",
            duration: 10000
        });
    }
    if (messageError != null) {
        toast({
            title: "Error",
            message: messageError,
            type: "error",
            duration: 10000
        });
    }
    //loading screen
    document.querySelector('form').addEventListener('submit', function (event) {
        document.getElementById('loadingOverlay').style.display = 'block';
    });

    function moveToNext(element) {
        if (element.value.length >= 1) {
            var next = element.nextElementSibling;
            if (next && next.classList.contains('otp-input')) {
                next.focus();
            }
        }
    }

    function handlePaste(event) {
        var paste = (event.clipboardData || window.clipboardData).getData('text');
        paste = paste.trim();

        if (paste.length === 6) {
            var inputs = document.querySelectorAll('.otp-input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = paste[i];
            }
            event.preventDefault();
        }
    }

    // Add paste event listener to the first input field
    document.querySelector('.otp-input').addEventListener('paste', handlePaste);
</script>
</body>
</html>
