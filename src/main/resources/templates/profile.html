<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodingDung | Profile Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style-profile.css}">
</head>

<body>
<div th:replace="header :: header"></div>
<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4">
    Account settings
  </h4>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">
            <div class="card-body media align-items-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block ui-w-80">
              <div class="media-body ml-4">
                <label class="btn btn-outline-primary">
                  Upload new photo
                  <input type="file" class="account-settings-fileinput">
                </label> &nbsp;
                <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
              </div>
            </div>
            <hr class="border-light m-0">
            <div class="card-body">
              <form id="profileForm" th:action="@{/update-profile}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{userId}" />
                <div class="form-group">
                  <label class="form-label">Code Name</label>
                  <input type="text" class="form-control mb-1" th:field="*{codeName}" readonly>
                </div>
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" th:field="*{fullName}" readonly>
                </div>
                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <input type="text" class="form-control mb-1" th:field="*{email}" readonly>
                </div>
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" th:field="*{phone}">
                </div>

                <div class="text-right mt-3">
                  <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
                  <button type="button" class="btn btn-default">Cancel</button>
                </div>
              </form>
            </div>
          </div>
          <div class="tab-pane fade" id="account-change-password">
            <div class="card-body pb-2">
              <form th:action="@{/change-password}" method="post">
                <div class="form-group">
                  <label class="form-label">Current Password:</label>
                  <input type="password" class="form-control" name="oldPassword" required />
                </div>
                <div class="form-group">
                  <label class="form-label">New Password:</label>
                  <input type="password" class="form-control" name="newPassword" minlength="6" required />
                </div>
                <div class="form-group">
                  <label class="form-label">Repeat New Password:</label>
                  <input type="password" class="form-control" name="confirmPassword" minlength="6" required>
                </div>
                <div class="text-right mt-3">
                  <button type="submit" class="btn btn-primary">Change Password</button>&nbsp;
                  <button type="button" class="btn btn-default">Cancel</button>
                </div>
                <div th:if="${error}">
                  <p style="color: red;" th:text="${error}"></p>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
