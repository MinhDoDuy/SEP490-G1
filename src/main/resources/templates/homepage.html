<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Croak Order - Your go-to solution for ordering delicious meals from the canteens at FPT University. Enjoy a variety of food options with the convenience of online ordering.">
    <meta name="keywords" content="Croak Order, food delivery, canteen, FPT University, online ordering, student meals, convenient dining">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="https://croakorder.s3.amazonaws.com/1720542839497-Screenshot_2024-07-09_233317.png">
    <title>Croak Order</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link th:href="@{/css/style1.css}" rel="stylesheet" type="text/css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/lightbox/css/lightbox.min.css" th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}"
          rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style_test.css" th:href="@{/css/style_test.css}" rel="stylesheet">
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<div th:replace="header :: header"></div>

<!-- Hero Start -->
<div class="container-fluid py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">100% Organic Foods</h4>
                <h1 class="mb-5 display-3 text-primary">Organic Veggies & Fruits Foods</h1>
                <form id="categoryForm" action="/canteen_details" method="get">
                    <div class="position-relative mx-auto">
                        <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill"
                               name="name" th:value="${name}" placeholder="Search for food..."
                               onkeypress="if(event.keyCode === 13) { event.preventDefault(); document.getElementById('categoryForm').submit(); }">
                        <button type="submit"
                                class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100"
                                style="top: 0; right: 25%;">Submit Now
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-12 col-lg-5">
                <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active rounded" th:each="canteen, stat : ${canteens}"
                             th:class="${stat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                            <img th:src="${canteen.canteenImg}" class="img-fluid w-100 h-100 rounded" alt="First slide"
                                 style="height: 100px;width: 100px">
                            <div class="carousel-caption d-none d-md-block ">
                                <h5 th:text="${canteen.canteenPhone}"></h5>
                                <p th:text="${canteen.openingHours}"></p>
                            </div>
                            <a href="#" class="btn px-4 py-2 text-white rounded" th:text="${canteen.canteenName}">Fruites</a>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselId"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero End -->

<!-- Categories Section Begin -->
<div class="categories">
    <div class="container">
        <!-- Fruits Shop Start-->
        <div class="container-fluid fruite py-3">
            <div class="container py-3">
                <div class="tab-class text-center">
                    <div class="row g-3">
                        <div class="col-lg-4 text-start">
                            <h1>Food</h1>
                        </div>
                        <div class="col-lg-8 text-end">
                            <ul class="nav nav-pills d-inline-flex text-center mb-5">
                                <li class="nav-item">
                                    <a class="d-flex m-2 py-2 bg-light rounded-pill active" data-bs-toggle="pill"
                                       href="#tab-1">
                                        <span class="text-dark" style="width: 130px;">All Products</span>
                                    </a>
                                </li>
                                <!-- Đặt các tab-pane khác ở đây -->
                            </ul>
                        </div>
                    </div>

                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="row g-4">

                                        <!-- Lặp qua danh sách sản phẩm -->
                                        <div class="col-md-6 col-lg-4 col-xl-3 " th:each="food : ${items_home}">
                                            <div th:if="${food.canteen.isActive}" class="rounded position-relative fruite-item">
                                                <div class="fruite-img">
                                                    <img th:src="${food.imageFood}"
                                                         class="img-fluid w-100 rounded-top" alt=""
                                                         style="width: 100px;height: 180px ">
                                                </div>
                                                <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                                     style="top: 10px; left: 10px;"><a th:href="@{#}"
                                                                                       th:text="${food.category.categoryName}">Item
                                                    Name</a></div>
                                                <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                                    <h4><a th:href="@{#}" th:text="${food.foodName}" >Item Name</a></h4>
                                                    <p><a th:href="@{#}" th:text="${food.price} +' đồng'" >Item Name</a></p>
                                                    <div class="d-flex justify-content-center flex-lg-wrap">
                                                        <a th:href="@{/food_details(id=${food.foodId})} "
                                                           class="btn border border-secondary rounded-pill px-1 text-primary_test"><i
                                                                class="fa fa-utensils me-2 text-primary_test"></i> View Food</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fruits Shop End-->
    </div>
</div>

<!--Footer-->
<div th:replace="footer :: footer"></div>

<!-- Modal -->
<div class="modal fade" id="banModal" tabindex="-1" aria-labelledby="banModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title" id="banModalLabel">Xin Chào</h5>
            </div>
            <div class="modal-body">
                Tài Khoản bạn đã bị Khóa<br>Hãy liên hệ với admin nhé!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="okButton">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Js Plugins -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery.barfiller.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
        class="fa fa-arrow-up"></i></a>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        if ([[${isBanned}]] == true) {
            var banModal = new bootstrap.Modal(document.getElementById('banModal'), {
                backdrop: 'static',
                keyboard: false
            });
            banModal.show();
            document.getElementById('okButton').addEventListener('click', function() {
                window.location.href = "/logout";
            });
            setTimeout(function() {
                window.location.href = "/logout";
            }, 3000);
        }
    });

    function submitForm(categoryId) {
        // Tạo input ẩn chứa giá trị của categoryId
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'categoryId';
        input.value = categoryId;

        // Thêm input ẩn vào form
        const form = document.getElementById('categoryForm');
        form.appendChild(input);

        // Thực hiện submit form
        form.submit();
    }
</script>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js" th:src="@{/lib/easing/easing.min.js}"></script>
<script src="/lib/waypoints/waypoints.min.js" th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script src="/lib/lightbox/js/lightbox.min.js" th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js" th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script src="/js/main_test.js" th:src="@{/js/main_test.js}"></script>
</body>
</html>
