<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
    <title>Dashboard</title>
    <style>
        .chart-container {
            height: 400px; /* Adjust as needed */
        }
        .best-selling-chart {
            flex: 1 1 70%; /* 70% width */
        }
        .orders-chart {
            flex: 1 1 30%; /* 30% width */
        }
    </style>
</head>
<body class="text-gray-800 font-inter">

<!-- start: Sidebar -->
<div th:replace="sidebar :: sidebar"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
            <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
            </li>
            <li class="text-gray-600 mr-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Analytics</li>
        </ul>
    </div>
    <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                <div class="flex justify-between mb-6">
                    <div>
                        <div class="text-2xl font-semibold mb-1" th:text="${canteenCount}">0</div>
                        <div class="text-sm font-medium text-gray-400">Total Canteen</div>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                <div class="flex justify-between mb-4">
                    <div>
                        <div class="flex items-center mb-1">
                            <div class="text-2xl font-semibold" th:text="${userCount}">0</div>
                        </div>
                        <div class="text-sm font-medium text-gray-400">Total Users</div>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md shadow-black/5">
                <div class="flex justify-between mb-6">
                    <div>
                        <div class="text-2xl font-semibold mb-1" th:text="${totalRevenue}">VND</div>
                        <div class="text-sm font-medium text-gray-400">Complete orders</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="flex gap-6 mb-6">
            <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md chart-container best-selling-chart">
                <h4>Best Selling Items Chart</h4>
                <canvas id="bestSellingItemsChart"></canvas>
            </div>
            <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md chart-container orders-chart">
                <h4>Orders Chart</h4>
                <canvas id="ordersChart"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6 mb-6">
            <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
                <h4>Revenue Chart</h4>
                <select id="revenue-chart-type" class="form-control mb-3">
                    <option value="day">By Day</option>
                    <option value="month">By Month</option>
                    <option value="year">By Year</option>
                </select>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>
</main>
<!-- end: Main -->

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{./js/manage.js}"></script>
<script th:inline="javascript">
    // Dữ liệu Best Selling Items Chart
    const bestSellingItemsLabels = /*[[${bestSellingItemsLabels}]]*/ [];
    const bestSellingItemsData = /*[[${bestSellingItemsData}]]*/ [];

    // Dữ liệu Orders Chart
    const ordersLabels = /*[[${orderStatsLabels}]]*/ [];
    const ordersData = /*[[${orderStatsData}]]*/ [];

    // Dữ liệu Revenue Chart
    const revenueLabelsByDay = /*[[${revenueLabelsByDay}]]*/ [];
    const revenueDataByDay = /*[[${revenueDataByDay}]]*/ [];

    const revenueLabelsByMonth = /*[[${revenueLabelsByMonth}]]*/ [];
    const revenueDataByMonth = /*[[${revenueDataByMonth}]]*/ [];

    const revenueLabelsByYear = /*[[${revenueLabelsByYear}]]*/ [];
    const revenueDataByYear = /*[[${revenueDataByYear}]]*/ [];

    // Biểu đồ Best Selling Items
    const ctxBestSellingItems = document.getElementById('bestSellingItemsChart').getContext('2d');
    const bestSellingItemsChart = new Chart(ctxBestSellingItems, {
        type: 'bar',
        data: {
            labels: bestSellingItemsLabels,
            datasets: [{
                label: 'Items Sold',
                data: bestSellingItemsData,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        }
    });


    // Biểu đồ Orders
    const ctxOrders = document.getElementById('ordersChart').getContext('2d');
    const ordersChart = new Chart(ctxOrders, {
        type: 'pie',
        data: {
            labels: ordersLabels,
            datasets: [{
                label: 'Orders',
                data: ordersData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        }
    });

    document.getElementById('revenue-chart-type').addEventListener('change', function () {
        const value = this.value;
        let labels, data;
        if (value === 'day') {
            labels = revenueLabelsByDay;
            data = revenueDataByDay;
        } else if (value === 'month') {
            labels = revenueLabelsByMonth;
            data = revenueDataByMonth;
        } else if (value === 'year') {
            labels = revenueLabelsByYear;
            data = revenueDataByYear;
        }
        revenueChart.data.labels = labels;
        revenueChart.data.datasets[0].data = data;
        revenueChart.update();
    });

    // Biểu đồ Revenue
    const ctxRevenue = document.getElementById('revenueChart').getContext('2d');
    let revenueChart = new Chart(ctxRevenue, {
        type: 'line',
        data: {
            labels: revenueLabelsByDay,
            datasets: [{
                label: 'Revenue',
                data: revenueDataByDay,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
            }]
        }
    });
</script>
</body>
</html>
