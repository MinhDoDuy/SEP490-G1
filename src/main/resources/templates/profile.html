<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <style>
    body {
      background: rgb(99, 39, 120);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #BA68C8;
    }

    .profile-button {
      background: rgb(99, 39, 120);
      box-shadow: none;
      border: none;
    }

    .profile-button:hover {
      background: #682773;
    }

    .profile-button:focus {
      background: #682773;
      box-shadow: none;
    }

    .profile-button:active {
      background: #682773;
      box-shadow: none;
    }

    .back:hover {
      color: #682773;
      cursor: pointer;
    }

    .labels {
      font-size: 11px;
    }

    .add-experience:hover {
      background: #BA68C8;
      color: #fff;
      cursor: pointer;
      border: solid 1px #BA68C8;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>User Profile</h1>
<form id="profileForm" th:action="@{/update-profile}" th:object="${user}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
          <span class="font-weight-bold">Edogaru</span>
          <span class="text-black-50">edogaru@mail.com.my</span>
          <span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Full Name</label>
              <input type="text" id="fullName" class="form-control" name="fullName" th:field="*{fullName}" required>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Email</label>
              <input type="email" id="email" class="form-control" name="email" th:field="*{email}" required>
            </div>
            <div class="col-md-12">
              <label class="labels">Phone</label>
              <input type="text" id="phone" class="form-control" name="phone" th:field="*{phone}">
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience">
            <span>Edit Experience</span>
            <span class="border px-3 p-1 add-experience">
                                <i class="fa fa-plus"></i>&nbsp;Experience
                            </span>
          </div><br>
          <div class="col-md-12">
            <label class="labels">Experience in Designing</label>
            <input type="text" class="form-control" placeholder="experience" value="">
          </div> <br>
          <div class="col-md-12">
            <label class="labels">Additional Details</label>
            <input type="text" class="form-control" placeholder="additional details" value="">
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap Bundle JS (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    $('#profileForm').on('submit', function(event) {
      event.preventDefault(); // Ngăn chặn form gửi mặc định

      var formData = $(this).serialize(); // Serialize dữ liệu form

      $.ajax({
        type: 'POST',
        url: $(this).attr('action'), // Lấy URL action của form
        data: formData,
        success: function(response) {
          // Xử lý phản hồi thành công
          alert('Profile updated successfully!');
        },
        error: function(xhr, status, error) {
          // Xử lý phản hồi lỗi
          alert('An error occurred while updating the profile.');
        }
      });
    });
  });
</script>
</body>
</html>
