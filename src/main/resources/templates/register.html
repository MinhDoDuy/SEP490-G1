<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Register</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="codeName">Code Name</label>
            <input type="text" class="form-control" id="codeName" name="codeName" placeholder="Eg: minhddhe161286" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phone" required>
        </div>
        <!--        <div class="form-group">-->
        <!--            <label for="birthday">Birthday</label>-->
        <!--            <input type="date" class="form-control" id="birthday" name="dateOfBirth" required>-->
        <!--        </div>-->
        <div class="row" style="margin-top: 10px; margin-bottom: 7px;">
            <div class="col-md-6">
                <div class="form-outline"
                     th:classappend="${emailExistsError} ? 'has-error' : ''">
                    <label class="control-label" for="email">Email <span
                            style="color: rgb(234, 77, 77);"> *</span></label>
                    <input id="email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus" th:value="${user.email}"/>
                    <p id="emailEmptyError" class="help-block text-danger"
                       style="display: none; font-size: small">Vui lòng nhập thông tin!</p>
                    <p id="emailFormatError" class="help-block text-danger"
                       style="display: none; font-size: small">Email không hợp lệ!</p>
                    <p id="emailExistsError" class="help-block text-danger"
                       style="display: none; font-size: small">Email đã được sử dụng. Vui lòng nhập email khác!</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
