<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
    <style>
        .form-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
        }

        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body class="text-gray-800 font-inter">
<!-- start: Sidebar -->
<div th:replace="sidebar-manage :: sidebar-manage(${canteenId})"></div>
<!-- end: Sidebar -->

<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
            <i class="ri-menu-line"></i>
        </button>
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
            </li>
            <li class="text-gray-600 mr-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Add Food</li>
        </ul>
    </div>

    <div class="p-6 flex justify-center">
        <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md form-container">
            <div class="flex justify-between mb-4 items-start">
                <div class="font-medium">Add Food for Canteen: <span th:text="${canteenName}"></span></div>
            </div>
            <form th:action="@{/add-food}" method="post" th:object="${food}" enctype="multipart/form-data" onsubmit="return validateForm()">
                <input type="hidden" id="canteenId" name="canteenId" th:value="${canteenId}" />

                <div class="form-group">
                    <label for="categoryId" class="form-label">Category</label>
                    <select id="categoryId" th:field="*{category.categoryId}" class="form-control">
                        <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="foodName" class="form-label">Food Name</label>
                    <input type="text" id="foodName" th:field="*{foodName}" class="form-control" oninput="capitalizeWords(this)">
                    <div class="error-message" id="foodNameError"></div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="4" oninput="capitalizeWords(this)"></textarea>
                    <div class="error-message" id="descriptionError"></div>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="salesCount" class="form-label">Sales Count</label>
                    <input type="number" id="salesCount" th:field="*{salesCount}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="imageFood" class="form-label">Food Image</label>
                    <input type="file" id="imageFood" name="imageFood" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Food</button>
            </form>
            <a th:if="${user != null && user.canteen != null}" th:href="@{/manage-food(canteenId=${user.canteen.canteenId})}" class="back-link">Back to list</a>
            <a th:if="${user == null || user.canteen == null}" href="#" class="back-link">Back to list</a>
        </div>
    </div>
</main>
<!-- end: Main -->

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/manage.js}"></script>
<script>
    function capitalizeWords(input) {
        input.value = input.value.replace(/\b\w/g, function(match) {
            return match.toUpperCase();
        });
    }

    function validateForm() {
        let isValid = true;

        const foodName = document.getElementById('foodName');
        const description = document.getElementById('description');
        const foodNameError = document.getElementById('foodNameError');
        const descriptionError = document.getElementById('descriptionError');

        foodNameError.textContent = '';
        descriptionError.textContent = '';

        if (foodName.value.trim().startsWith(' ')) {
            foodNameError.textContent = 'Food name cannot start with a space.';
            isValid = false;
        }

        if (description.value.trim().startsWith(' ')) {
            descriptionError.textContent = 'Description cannot start with a space.';
            isValid = false;
        }

        if (!isUniqueFoodName(foodName.value.trim())) {
            foodNameError.textContent = 'Food name already exists.';
            isValid = false;
        }

        return isValid;
    }

    function isUniqueFoodName(foodName) {
        let isUnique = false;
        $.ajax({
            url: '/check-food-name',
            type: 'GET',
            data: { foodName: foodName },
            async: false,
            success: function(response) {
                isUnique = response;
            },
            error: function() {
                isUnique = false;
            }
        });
        return isUnique;
    }
</script>
</body>
</html>
