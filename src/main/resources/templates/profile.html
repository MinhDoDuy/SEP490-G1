<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Profile</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>User Profile</h1>
<form id="profileForm" th:action="@{/update-profile}" method="post" th:object="${user}">
  <input type="hidden" th:field="*{userId}" />
  <div>
    <label for="userName">Username:</label>
    <input type="text" id="userName" name="userName" th:field="*{userName}" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" readonly />
  </div>
  <div>
    <label for="userPhone">Phone:</label>
    <input type="text" id="userPhone" name="userPhone" th:field="*{userPhone}" />
  </div>

  <div>
    <button type="submit">Update Profile</button>
  </div>
</form>
<a th:href="@{/change-password}">Change Password</a>
</body>
</html>
