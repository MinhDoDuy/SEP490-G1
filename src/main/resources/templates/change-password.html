<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link th:href="@{/css/manager-user.css}" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/barfiller.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link th:href="@{/css/style1.css}" rel="stylesheet" type="text/css">
    <title>Croak Order</title>
    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <!-- Template Stylesheet -->
    <link href="/css/style_test.css" th:href="@{/css/style_test.css}" rel="stylesheet">

    <style>
        .container {
            margin-top: 100px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px; /* Khoảng cách giữa các nút */
            margin-top: 20px;
        }

        .profile-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .btn-upload input {
            display: none;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .readonly-input {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            color: #666;
            pointer-events: none;
        }

        select.form-control {
            background-color: #fff; /* Màu nền trắng */
            border: 1px solid #ccc; /* Viền màu xám */
            color: #333; /* Màu chữ */
            padding: 8px;
            border-radius: 5px; /* Bo góc */
            appearance: none; /* Loại bỏ mũi tên mặc định */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select.form-control option {
            background-color: #fff; /* Màu nền trắng cho các tùy chọn */
            color: #333; /* Màu chữ cho các tùy chọn */
        }
    </style>
</head>

<body>
<main>
    <div class="container-fluid contact py-5">
        <div class="container py-5">
            <div class="p-5 bg-light rounded">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="text-center mx-auto" style="max-width: 700px;">
                            <h1 class="text-primary">Đổi mật khẩu</h1>
                            <p class="mb-4">Đổi mật khẩu của bạn tại đây.</p>
                        </div>
                    </div>
                    <div class="col-lg-7 mx-auto">
                        <div th:if="${error}">
                            <p style="color: red;" th:text="${error}"></p>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" id="successAlert">
                            <p style="color: green;" th:text="${successMessage}"></p>
                        </div>
                        <form th:action="@{/change-password}" method="post">
                            <div class="p-4 rounded mb-4 bg-white">
                                <div class="form-group">
                                    <label class="form-label">Mật khẩu hiện tại:</label>
                                    <input type="password" class="form-control" name="oldPassword" required/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Mật khẩu mới:</label>
                                    <input type="password" class="form-control" name="newPassword" minlength="6" required/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Nhập lại mật khẩu mới:</label>
                                    <input type="password" class="form-control" name="confirmPassword" minlength="6" required>
                                </div>
                                <div class="button-group">
                                    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                                    <button type="button" class="btn btn-default" onclick="window.history.back()">Hủy</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (document.getElementById("successAlert")) {
            setTimeout(function () {
                window.location.href = "/logout";
            }, 3000); // 3 seconds
        }
    });
</script>

</body>

</html>
