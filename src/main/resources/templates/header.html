<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingDung | Profile Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>

    <h2>Chợ Cóc</h2>
</header>

<header class="header">
    <div class="container ">
        <div class="row">
            <div class="col-lg-12">
                <nav class="header__menu mobile-menu">

                    <ul>
                        <li >
                            <a th:href="@{/homepage}">Home</a>

                        </li>
                        <li th:classappend="${#httpServletRequest.requestURI == '/about.html'} ? 'active'">
                            <a href="./about.html">About</a>
                        </li>
                        <li th:classappend="${#httpServletRequest.requestURI == '/canteen_details'} ? 'active'">
                            <a th:href="@{/canteen_details}">Canteens</a>

                        </li>
                        <li th:classappend="${#httpServletRequest.requestURI.startsWith('/pages')} ? 'active'">
                            <a href="#">Pages</a>
                            <ul class="dropdown">
                                <li th:classappend="${#httpServletRequest.requestURI == '/shop-details.html'} ? 'active'">
                                    <a href="./shop-details.html">Shop Details</a>
                                </li>
                                <li th:classappend="${#httpServletRequest.requestURI == '/shoping-cart.html'} ? 'active'">
                                    <a href="./shoping-cart.html">Shoping Cart</a>
                                </li>
                                <li th:classappend="${#httpServletRequest.requestURI == '/checkout.html'} ? 'active'">
                                    <a href="./checkout.html">Check Out</a>
                                </li>
                                <li th:classappend="${#httpServletRequest.requestURI == '/wisslist.html'} ? 'active'">
                                    <a href="./wisslist.html">Wisslist</a>
                                </li>
                                <li th:classappend="${#httpServletRequest.requestURI == '/class.html'} ? 'active'">
                                    <a href="./class.html">Class</a>
                                </li>
                                <li th:classappend="${#httpServletRequest.requestURI == '/blog-details.html'} ? 'active'">
                                    <a href="./blog-details.html">Blog Details</a>
                                </li>

                            </ul>
                        </li>

                        <li th:classappend="${#httpServletRequest.requestURI == '/blog.html'} ? 'active'">
                            <a href="./blog.html">Blog</a>
                        </li>
                        <li th:classappend="${#httpServletRequest.requestURI == '/canteen_contact'} ? 'active'">
                            <a href="./canteen_contact">Contact</a>
                        </li>

                        <li>
                            <a href="#">Người dùng</a>
                            <ul class="dropdown">

                                <li th:if="${user == null}">
                                    <a th:href="@{/login}">Đăng nhập</a>
                                <li th:if="${user != null}">
                                    <a th:href="@{/view-profile/{userId}(userId=${user.userId})}">Xem hồ sơ</a>
                                </li>
                                <li th:if="${user != null and user.role != null and user.role.roleName == 'ROLE_ADMIN'}">
                                    <a th:href="@{/manager-user}">Manage User</a>
                                </li>
                                <li th:if="${user != null}">
                                    <a th:href="@{/logout}">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<!-- Include jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
