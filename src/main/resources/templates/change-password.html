<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link th:href="@{/css/style_login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Change Password</h1>
        <h2>by SEP490 - G1</h2>
        <form th:action="@{/change-password}" method="post">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>
            <label for="oldPassword">Current Password<span style="color: rgb(234, 77, 77);"> *</span></label>
            <input type="password" id="oldPassword" name="oldPassword" required/>
            <label for="newPassword">New Password<span style="color: rgb(234, 77, 77);"> *</span></label>
            <input type="password" id="newPassword" name="newPassword" th:field="*{password}"
                   th:value="${user.password}" minlength="6" > required />
            <p class="help-block text-danger" id="passwordEmptyError"
               style="display: none; font-size: small">Password is required.</p>
            <p class="help-block text-danger" id="passwordLengthError"
               style="display: none; font-size: small">Password must be at least 6 characters long.</p>
            <p class="help-block text-danger" id="passwordSpaceError"
               style="display: none; font-size: small">Password cannot start or end with a space.</p>
            <label for="confirmPassword">Confirm New Password<span style="color: rgb(234, 77, 77);"> *</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required/>
            <div class="buttons">
                <button type="submit" class="login-btn">Change Password</button>
            </div>
        </form>
    </div>
    <div class="right">
        <img src="img/Canteen.jpg" alt="Description of the image">
    </div>
</div>
<script>
    // Validate password
    function validatePassword() {
        const passwordInput = document.getElementById('password');
        const passwordValue = passwordInput.value;
        const passwordEmptyError = document.getElementById('passwordEmptyError');
        const passwordLengthError = document.getElementById('passwordLengthError');
        const passwordSpaceError = document.getElementById('passwordSpaceError');

        if (passwordValue.trim() === '' || passwordValue !== passwordValue.trim()) {
            passwordSpaceError.style.display = 'block';
            passwordEmptyError.style.display = 'none';
            return false;
        } else if (passwordValue.trim() === '') {
            passwordEmptyError.style.display = 'block';
            passwordLengthError.style.display = 'none';
            return false;
        } else {
            passwordEmptyError.style.display = 'none';
            if (passwordValue.length < 6) {
                passwordLengthError.style.display = 'block';
                return false;
            } else {
                passwordLengthError.style.display = 'none';
                passwordSpaceError.style.display = 'none';
                return true;
            }
        }
    }
</script>
</body>
</html>
