<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Payment</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .cart-item {
            border-bottom: 1px solid #ffcc99;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-summary {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ffcc99;
            background-color: #fff8f0;
        }

        .btn-success {
            background-color: #ff6600;
            border-color: #ff6600;
        }

        .btn-success:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }

        .search-result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 style="color: #ff6600;">Payment</h2>

    <div class="card">
        <div class="card-header">
            Cart
        </div>
        <div class="card-body">
            <div th:each="cartItem : ${cartItems}" class="cart-item">
                <div class="cart-item-info">
                    <p th:text="${cartItem.food.foodName}">Food Name</p>
                    <p class="text-danger" th:text="${cartItem.totalFoodPrice} + ' VND'">Price</p>
                </div>
                <div class="cart-item-quantity">
                    <label>
                        <input type="text" th:value="${cartItem.quantity}" readonly>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="searchPhone">Search User by Phone:</label>
            <div class="input-group">
                <input type="text" id="searchPhone" class="form-control" placeholder="Enter phone number...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="searchUserButton">Search</button>
                </div>
            </div>
        </div>
        <div id="searchResult" class="search-result" th:fragment="user-info">
            <p th:if="${userProvisional != null}">Name: <span th:text="${userProvisional.fullName}"></span>, Phone: <span th:text="${userProvisional.phone}"></span></p>
            <p th:if="${userProvisional == null}"></p>
        </div>

        <div class="card-footer">
            <div class="cart-summary">
                <p>Tổng tiền: <span th:text="${totalOrderPrice} + ' VND'">0 VND</span></p>
                <div>
                    <label for="paymentMethod">Phương thức thanh toán:</label>
                    <select id="paymentMethod" class="form-control">
                        <option value="cash">Tiền mặt</option>
                        <option value="qr">QR Code</option>
                    </select>
                </div>
                <button class="btn btn-success mt-3" id="submitPayment">Thanh toán</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchUserButton').addEventListener('click', function () {
        const phone = document.getElementById('searchPhone').value;
        fetch(`/cart/search-user?phone=${phone}`)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const userInfo = doc.querySelector('#searchResult');
                document.getElementById('searchResult').innerHTML = userInfo.innerHTML;
            })
            .catch(error => console.error('Error:', error));
    });

    document.getElementById('submitPayment').addEventListener('click', function () {
        const paymentMethod = document.getElementById('paymentMethod').value;
        fetch('/cart/submit-payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'paymentMethod': paymentMethod
            })
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                window.location.href = '/cart/success';
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
